    <meta charset="utf-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- jOrgChart -->

    <!-- Edit css -->
    <link rel="stylesheet" type="text/css" href="../css/member_setting_style.css">
    <!-- Edit js -->
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/table_Page.js"></script>
    <script type="text/javascript" src="../js/palette.js"></script>
    <script type="text/javascript" src="../js/member_setting.js"></script>
    <!-- JQuery UI - Dialog -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/Dialog/dialog_member_setting.js"></script>
    <script type="text/javascript" src="../js/Dialog/dialog_member_multi.js"></script>
    <script type="text/javascript" src="../js/jOrgChart/jquery.orgchart.js"></script>
    <script type="text/javascript" src="../js/Dialog/dialog_tree_chart.js"></script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <aside class="menu">
            <div class="menu-left">
                <nav class="sidebar">
                    <ul class="nav">
                        <li><a href="../index.html">
                                <i class="fas fa-home"></i><span>首頁</span></a></li>
                        <li class="active"><a href="../Member_Setting.html">
                                <i class="fas fa-user-cog"></i><span>人員設置</span></a></li>
                        <li><a href="../Timeline.html">
                                <i class="fas fa-route"></i><span>歷史軌跡</span></a></li>
                        <li><a href="../Map_Setting.html">
                                <i class="fas fa-map"></i><span>地圖設定</span></a></li>
                        <li><a href="../Anchor_Setting.html">
                                <i class="fas fa-anchor"></i><span>Anchor設定</span></a></li>
                        <li><a href="../Alarm_Setting.html">
                                <i class="fas fa-bell"></i><span>Alarm設定</span></a></li>
                        <li><a href="../Reference.html">
                                <i class="fas fa-cogs"></i><span>進階設定</span></a></li>
                        <hr>
                        <li class="setting-type active"><a href="#">
                                <i class="fas fa-users"></i><span>成員設定</span></a></li>
                        <li class="setting-type"><a href="../Display_Setting.html">
                                <i class="fas fa-map-marker-alt" style="padding-left:4px;"></i><span>顯示設定</span></a></li>
                        <li class="setting-type"><a href="../Dept_Setting.html">
                                <i class="fas fa-sitemap"></i><span>部門設定</span></a></li>
                        <li class="setting-type"><a href="../Job_Title_Setting.html">
                                <i class="fas fa-id-card"></i><span>職稱設定</span></a></li>

                                <i class="fas fa-user-tag"></i><span>用戶類型設定</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- 網頁內容 -->
        <div class="row" style="display:flex;">
            <div class="col-lg-12">
                <div>
                    <button id="add_col" class="btn btn-success">新增</button>
                    <button id="delete_col" class="btn btn-danger">刪除</button>
                    <button id="multi_edit" class="btn btn-primary">批量修改</button>
                </div>
                <div class="table_member">
                    <table class="table-line" id="table_member_setting">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll" onchange="" /> Item</th>
                                <th>標籤編號</th>
                                <th>工號</th>
                                <th>名稱</th>
                                <th>部門</th>
                                <th>職稱</th>
                                <th>用戶類型</th>
                                <th>警報群組</th>
                                <th>備註</th>
                                <th>設置</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div style="width:100%; text-align:center;">
                    <ul class="pagination" style="min-width: 730px;">
                        <li><a id="btn0">當前 0/0 頁</a></li>
                        <li><a>每頁 <input id="pageSize" type="text" size="1" maxlength="2"> 條</a></li>
                        <li><a href="#" class="page-btn" id="pageSizeSet">設置</a></li>
                        <li><a id="sjzl">總數據量 0</a></li>
                        <li><a href="#" class="page-btn" id="btn1">&laquo;</a></li>
                        <li><a href="#" class="page-btn" id="btn2">上一頁</a></li>
                        <li><a href="#" class="page-btn" id="btn3">下一頁</a></li>
                        <li><a href="#" class="page-btn" id="btn4">&raquo;</a></li>
                        <li><a>轉到 <input id="changePage" type="text" size="1" maxlength="4"> 頁</a></li>
                        <li><a href="#" class="page-btn" id="btn5">跳轉</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="hidden_dialog">
        <!-- Hidden Dialog -->
        <div id="dialog_edit_member" title="Edit Person Infomation">
            <form>
                <fieldset style="text-align: left;">
                    <ul id="setTab" class="nav nav-tabs">
                        <li class="active"><a href="#mainData" data-toggle="tab">主要資料</a></li>
                        <li><a href="#basicData" data-toggle="tab">基本資料</a></li>
                        <li><a href="#note" data-toggle="tab">備註</a></li>
                    </ul><br>
                    <div id="setTabContent" class="tab-content">
                        <div class="tab-pane fade in active" id="mainData">
                            <table class="noborder-block">
                                <tr>
                                    <td style="width:80px;"><label for="main_tag_id">標籤編號</label></td>
                                    <td><input type="text" id="main_tag_id" style="width:100%;"></td>
                                    <!--TagID是綁定資料的依據，故不得進行編輯，只可讀取-->
                                </tr>
                                <tr>
                                    <td><label for="main_card_id">卡號</label></td>
                                    <td><input type="text" id="main_card_id" style="width:100%;"></td>
                                </tr>
                            </table>
                            <table class="noborder-block">
                                <tr>
                                    <td>
                                        <p><label for="main_number" style="margin-right:48px;">工號</label>
                                            <input type="text" id="main_number" style="width:70%;">
                                        </p>
                                        <p><label for="main_name" style="margin-right:48px;">名稱</label>
                                            <input type="text" id="main_name" style="width:70%;">
                                        </p>
                                        <p><label for="main_department" style="margin-right:48px;">部門</label>
                                            <input type="text" id="main_department" style="width:50%;" readonly />
                                            <input type="button" id="btn_select_dept" value="選擇" />
                                            <input type="hidden" id="hidden_department" value="" />
                                        </p>
                                        <p><label for="main_jobTitle" style="margin-right:48px;">職稱</label>
                                            <input type="text" id="main_jobTitle" style="width:50%;" readonly />
                                            <input type="button" id="btn_select_title" value="選擇" />
                                            <input type="hidden" id="hidden_jobTitle" value="" />
                                        </p>
                                        <p><label for="main_type" style="margin-right:19px;">用戶類型</label>
                                            <select id="main_type"></select>
                                        </p>
                                    </td>
                                    <td style="width:45%;">
                                        <div id="main_picture">
                                            <div class="thumb-block" id="main_picture_block">
                                                <img id="main_picture_img" class="image-style">
                                            </div>
                                            <span style="margin-right:10px;">
                                                <label for="main_picture_upload" class="custom-file-download">
                                                    <img src="../image/add-image.png" style="max-width:20px;"></label>
                                                <input type="file" id="main_picture_upload" accept=".png,.jpg,.jpeg">
                                            </span>
                                            <span>
                                                <label for="main_picture_clear" class="custom-file-download">
                                                    <img src="../image/delete.png" style="max-width:20px;"></label>
                                                <input type="button" id="main_picture_clear" class="image-btn">
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <table class="noborder-block">
                                <tr>
                                    <td style="width:80px;"><label for="main_select_tag_color">畫點依據</label></td>
                                    <td>
                                        <select id="main_select_tag_color"></select>
                                        <label style="margin: 0px 10px 0px 40px;">指定顏色</label>
                                        <label for="main_input_tag_color" class="custom-file-download">
                                            <img src="../image/palette.png" style="max-width:20px;">
                                        </label>
                                        <input type="hidden" class="palette" id="main_input_tag_color"
                                            style="max-width:30px;">
                                        <input type="text" id="main_display_color" style="max-width:30px;" readonly>
                                    </td>
                                </tr>
                            </table>
                            <table class="noborder-block">
                                <tr>
                                    <td style="width:80px;"><label for="main_alarm_group">警報群組</label></td>
                                    <td><select id="main_alarm_group"></select></td>
                                </tr>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="basicData" class="ui-widget ui-widget-content">
                            <table class="noborder-block">
                                <tr>
                                    <td style="width:80px;"><label for="basic_state">工作狀態</label></td>
                                    <td><select id="basic_state"></select>
                                    </td>
                                    <td style="width:80px;"><label for="basic_gender">性別</label></td>
                                    <td><select id="basic_gender"></select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="basic_last_name">姓氏</label></td>
                                    <td><input type="text" id="basic_last_name" style="width:100%;"></td>
                                    <td><label for="basic_first_name">名字</label></td>
                                    <td><input type="text" id="basic_first_name" style="width:100%;"></td>
                                </tr>
                                <tr>
                                    <td><label for="basic_english_name">英文名</label></td>
                                    <td><input type="text" id="basic_english_name" style="width:100%;"></td>
                                    <td><label for="basic_birthday">出生日期</label></td>
                                    <td><input type="date" id="basic_birthday"></td>
                                </tr>
                                <tr>
                                    <td><label for="basic_job_phone">工作電話</label></td>
                                    <td><input type="text" id="basic_job_phone" style="width:100%;" />
                                    </td>
                                    <td><label for="basic_self_phone">個人電話</label></td>
                                    <td><input type="text" id="basic_self_phone" style="width:100%;" />
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="basic_mail">電子郵件</label></td>
                                    <td><input type="text" id="basic_mail" style="width:100%;" /></td>
                                    <td><label for="basic_address">住址</label></td>
                                    <td><input type="text" id="basic_address" style="width:100%;" multiple>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="basic_highest_education">最高學歷</label></td>
                                    <td><select id="basic_highest_education"></select>
                                    </td>
                                    <td><label for="basic_school">畢業院校</label></td>
                                    <td><input type="text" id="basic_school" style="width:100%;"></td>
                                </tr>
                                <tr>
                                    <td><label for="basic_grade">職等</label></td>
                                    <td><input type="text" id="basic_grade" style="width:100%;"></td>
                                    <td><label for="basic_pro_level">技術等級</label></td>
                                    <td><input type="text" id="basic_pro_level" style="width:100%;"></td>
                                </tr>
                                <tr>
                                    <td><label for="basic_entry_date">入職日期</label></td>
                                    <td><input type="date" id="basic_entry_date"></select>
                                    <td><label for="basic_leave_date">離職日期</label></td>
                                    <td><input type="date" id="basic_leave_date"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="note" class="ui-widget ui-widget-content">
                            <textarea id="note_text" style="width:100%; height:410px; overflow:auto"></textarea>
                        </div>
                    </div>
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
        <div id="dialog_multi_edit" title="Multi set">
            <form>
                <fieldset style="text-align: center;">
                    <table id="table_multi_edit" class="ui-widget ui-widget-content block">
                        <tr>
                            <td><label>Item</label></td>
                            <td><select id="multi_edit_item">
                                    <option value="">請選擇</option>
                                    <option value="department">部門</option>
                                    <option value="jobTitle">職稱</option>
                                    <option value="type">用戶類型</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td><label id="multi_edit_title"></label></td>
                            <td><select id="multi_edit_value"></select></td>
                        </tr>
                    </table>
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
        <div id="dialog_tree_chart" title="select dept">
            <form>
                <fieldset style="text-align: center;">
                    <div id="chart-container"></div>
                    <div id="edit-panel">
                        <label class="selected-node-group">selected node:</label>
                        <input type="text" id="selected-node" class="selected-node-group" readonly>
                    </div>
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
