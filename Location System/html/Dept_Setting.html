        <div class="row" style="display:flex;">
            <div class="col-lg-12">
                <div id="chart-container"></div>
                <div id="edit-panel">
                    <label class="selected-node-group">selected node:</label>
                    <input type="text" id="selected-node" class="selected-node-group" readonly>
                    <span id="node-type-panel" class="radio-panel">
                        <input type="radio" name="node-type" id="rd-child" value="children">
                        <label for="rd-child">Child</label>
                        <input type="radio" name="node-type" id="rd-sibling" value="siblings">
                        <label for="rd-sibling">Sibling</label>
                    </span>
                    <button type="button" id="btn-add-nodes">Add</button>
                    <button type="button" id="btn-delete-nodes">Delete</button>
                    <button type="button" id="btn-edit-nodes">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="hidden_dialog">
        <div id="dialog_edit_node" title="Set Dept">
            <form>
                <fieldset style="text-align: center;">
                    <br>
                    <table id="table_edit_node" class="ui-widget ui-widget-content block">
                        <tr>
                            <td>Name</td>
                            <td><input type="text" id="edit_type_name" style="width:100%;"></td>
                        </tr>
                        <tr>
                            <td>Color</td>
                            <td>
                                <label for="edit_dot_color" class="custom-file-download">
                                    <img src="../image/palette.png" style="max-width:20px;">
                                </label>
                                <input type="text" class="palette" id="edit_dot_color" style="max-width:30px;">
                            </td>
                        </tr>
                    </table>
                    <br>
                    <canvas id="canvas_dot" class="draw-position"></canvas>
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
    </div>
