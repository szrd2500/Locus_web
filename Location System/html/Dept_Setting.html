<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../image/logo/favicon.ico" type="image/x-icon" />
    <!-- JQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- BootStrap3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- jOrgChart -->
    <link rel="stylesheet" type="text/css" href="../css/jOrgChart/jquery.orgchart.css">
    <link rel="stylesheet" type="text/css" href="../css/j_orgchart.css">
    <!-- Icon Navbar -->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!-- Edit css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_user.css" />
    <link rel="stylesheet" type="text/css" href="../css/member_setting_style.css">
    <!-- Edit js -->
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script type="text/javascript" src="../js/jOrgChart/jquery.orgchart.js"></script>
    <script type="text/javascript" src="../js/create_dept_chart.js"></script>
    <!-- JQuery UI - Dialog -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="icon_navbar"></div>

        <!-- Web content -->
        <div class="row" style="display:flex;">
            <div class="col-lg-12">
                <div style="float:right;">
                    <img class="logo" src="../image/logo/icon.png">
                    <label class="i18n" name="i_language"></label>
                    <select id="language" class="select-lang">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                    <label id="login_user"></label>
                </div>
                <div id="chart-container"></div>
                <div id="edit-panel">
                    <label class="selected-node-group i18n" name="i_selectDept"></label> :
                    <input type="text" id="selected-node" class="selected-node-group" readonly>
                    <span id="node-type-panel" class="radio-panel">
                        <input type="radio" name="node-type" id="rd-child" value="children">
                        <label for="rd-child" class="i18n" name="i_child"></label>
                        <input type="radio" name="node-type" id="rd-sibling" value="siblings">
                        <label for="rd-sibling" class="i18n" name="i_sibling"></label>
                    </span>
                    <button type="button" id="btn-add-nodes" class="i18n" name="i_add"></button>
                    <button type="button" id="btn-delete-nodes" class="i18n" name="i_delete"></button>
                    <button type="button" id="btn-edit-nodes" class="i18n" name="i_edit"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="hidden_dialog">
        <div id="dialog_edit_node" class="dialog" title="Set Dept">
            <form>
                <br>
                <fieldset style="text-align: center;">
                    <table id="table_edit_node" class="ui-widget ui-widget-content block">
                        <tr>
                            <td class="i18n" name="i_name"></td>
                            <td><input type="text" id="edit_type_name" style="width:100%;"></td>
                        </tr>
                        <tr>
                            <td class="i18n" name="i_color"></td>
                            <td>
                                <label for="edit_dot_color" class="custom-file-download">
                                    <img src="../image/palette.png" style="max-width:20px;">
                                </label>
                                <input type="color" id="edit_dot_color" style="max-width:30px;">
                            </td>
                        </tr>
                    </table>
                    <br>
                    <canvas id="canvas_dot" class="draw-position"></canvas>
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
    </div>
    <!-- i18n 多語言翻譯 -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
    <!-- i18n -->
</body>

</html>
