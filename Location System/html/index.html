<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="i18n" name='title'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width">
    <!-- Jquery庫 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- BootStrap3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!-- Edit css -->
    <link rel="stylesheet" type="text/css" href="../css/jquery_right_side_nav.css">
    <link rel="stylesheet" type="text/css" href="../css/alarm_sideBar.css">
    <link rel="stylesheet" type="text/css" href="../css/index_style.css">
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/sideBar.js"></script>
    <script type="text/javascript" src="../js/canvas_request.js"></script>
    <script type="text/javascript" src="../js/sidebar_search.js"></script>
    <!-- JQuery UI - Dialog -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/Dialog/dialog_alarm_set.js"></script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <aside class="menu">
            <div class="menu-left">
                <nav class="sidebar">
                    <ul class="nav">
                        <li class="active"><a href="#">
                                <i class="fas fa-home"></i><span>首頁</span></a></li>
                        <li><a href="../Member_Setting.html">
                                <i class="fas fa-user-cog"></i><span>人員設置</span></a></li>
                        <li><a href="../Timeline.html">
                                <i class="fas fa-route"></i><span>歷史軌跡</span></a></li>
                        <li><a href="../Map_Setting.html">
                                <i class="fas fa-map"></i><span>地圖設定</span></a></li>
                        <li><a href="../Anchor_Setting.html">
                                <i class="fas fa-anchor"></i><span>Anchor設定</span></a></li>
                        <li><a href="../Alarm_Setting.html">
                                <i class="fas fa-bell"></i><span>Alarm設定</span></a></li>
                        <li><a href="../Reference.html">
                                <i class="fas fa-cogs"></i><span>進階設定</span></a></li>
                        <hr>
                        <li class="alarm"><a href="javascript: alarmSidebarMove();">
                                <i class="fas fa-exclamation-circle" id="alarmSideBar_icon"></i>
                                <span>Alarm List</span></a></li>
                        <li class="member"><a href="javascript: memberSidebarMove();">
                                <i class="fas fa-address-book"></i><span>Member List</span></a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="row">
            <div class="col-lg-12">
                <!-- Web content -->
                <div id="content" style="margin-top: 5px;">
                    <!-- Top -->
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle icon_btn" type="button" data-toggle="dropdown">
                            <span class="i18n" name="input_map"></span>&nbsp;<i class="far fa-image"></i>&nbsp;
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="loadMapButtonGroup"></ul>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" id="btn_restore" onclick="restoreCanvas();">
                            <span class="i18n" name="restore_scale"></span>&nbsp;
                            <i class="fas fa-compress"></i></button>
                        <button class="btn btn-primary" id="btn_start" onclick="StartClick();">
                            <span class="i18n" name="start"></span>&nbsp;<i class="fas fa-play"></i></button>
                    </div>

                    <div style="float:right;">
                        <label class="i18n" name="language" style="color:rgb(0, 0, 0);"></label>
                        <select id="language" style="margin-top:5px;">
                            <option value="en">English</option>
                            <option value="zh-TW">繁體中文</option>
                            <option value="zh-CN">简体中文</option>
                        </select>
                    </div>

                    <!-- Midden -->
                    <div class="cvsBlock" id="cvsBlock">
                        <canvas id="canvas" style="height:1px; width:1px;">
                            <span class="i18n" name="no_canvas"></span>
                        </canvas>
                    </div>
                    <div style="text-align:right;">
                        Map Scale: <span id="scale_visible" style="margin-right:30px;">undefined</span>
                        X: <input type="text" id="x" class="coordinate" disabled>
                        Y: <input type="text" id="y" class="coordinate" disabled>
                    </div>
                </div>

                <!-- 左側邊欄(Alarm) -->
                <div class="sideBar">
                    <div class="sideBar-left-button">
                        <label class="btn-alarm" for="btn_unlock_alarm" title="解除定位">
                            <i class="fas fa-lock"></i></label>
                        <input type="button" id="btn_unlock_alarm" class="btn-hidden" onclick="unlockFocusAlarm();" />
                    </div>
                    <div class="sideBar-left">
                        <div class="thumbnail_columns"></div>
                    </div>
                </div>

                <!-- 右側邊欄 -->
                <div class="page-main" id="page_rightSide">
                    <aside>
                        <div class="main-place">
                            <ul id="sidebarRightTab" class="nav nav-tabs">
                                <li class="active">
                                    <a href="#sidebar_right_member" data-toggle="tab">人員名單</a>
                                </li>
                                <li><a href="#sidebar_right_alarm" data-toggle="tab">警報</a>
                                </li>
                                <li><a href="#sidebar_right_search" data-toggle="tab">搜尋</a>
                                </li>
                            </ul>
                            <div id="sidebarRightTabContent" class="tab-content">
                                <div class="tab-pane fade in active" id="sidebar_right_member">
                                    <div class="sidebar-table" style="max-height: 650px;">
                                        <table id="table_rightbar_member_list" class="ui-widget ui-widget-content">
                                            <thead>
                                                <tr class="ui-widget-header">
                                                    <th style="width: 10px;">Items</th>
                                                    <th>Display ID</th>
                                                    <th>Name</th>
                                                    <th>Tag List</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="sidebar_right_alarm">
                                    <div class="sidebar-table" style="max-height: 650px;">
                                        <div style="width: 800px;">
                                            <table id="table_rightbar_alarm_list" class="ui-widget ui-widget-content">
                                                <thead>
                                                    <tr class="ui-widget-header">
                                                        <th style="width: 10px;">Items</th>
                                                        <th>Number</th>
                                                        <th style="width: 60px;">ID</th>
                                                        <th>Alarm Status</th>
                                                        <th>Time</th>
                                                        <th>Image</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="sidebar_right_search">
                                    <label>搜尋類型 : </label>
                                    <select id="search_select_type">
                                        <option value="group" selected="selected">群組</option>
                                        <option value="tag_id">標籤編號</option>
                                        <option value="id">工號</option>
                                    </select>
                                    <br>
                                    <label>輸入資料 : </label>
                                    <input type="text" id="search_input_target">
                                    <br><br>
                                    <div style="text-align: center;">
                                        <input type="button" id="search_start" value="搜尋">
                                    </div>
                                    <br><br>
                                    <div class="sidebar-table" style="max-height: 500px;">
                                        <div style="width: 800px;">
                                            <table id="table_sidebar_search" class="ui-widget ui-widget-content">
                                                <thead>
                                                    <tr class="ui-widget-header">
                                                        <th>標籤編號</th>
                                                        <th>工號</th>
                                                        <th>名稱</th>
                                                        <th>部門</th>
                                                        <th>用戶類型</th>
                                                        <th>門禁</th>
                                                        <th>時段</th>
                                                        <th>定位</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<button class="button_arrow"><i class='fas fa-angle-double-left'></i></button>-->
                    </aside>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Dialog -->
    <div class="hidden_dialog">
        <!-- The dialog of tag's infomation -->
        <div id="member_dialog" title="Tag Infomation">
            <img id="member_dialog_image" style="float: left;" src="../image/user2.png">
            <span style="display: block;">
                <label>ID:</label>
                <label id="member_dialog_tag_id"></label>
                <br>
                <label>Name:</label>
                <label id="member_dialog_name"></label>
            </span>
        </div>
        <!-- The dialog of alarm -->
        <div id="alarm_dialog" title="Alarm Infomation">
            <img style="float: left;" src="../image/user2.png">
            <span style="display: block;">
                <label>Number:</label>
                <label id="alarm_dialog_number"></label>
                <br>
                <label>Name:</label>
                <label id="alarm_dialog_name"></label>
                <br>
                <label>ID:</label>
                <label id="alarm_dialog_id"></label>
                <br>
                <label>Date:</label>
                <label id="alarm_dialog_date"></label>
                <br>
                <label>Time:</label>
                <label id="alarm_dialog_time"></label>
            </span>
            <h4>
                <label>Status:</label>
                <label id="alarm_dialog_status"></label>
            </h4>
            <div style="text-align: center;">
                <button type="button" id="alarm_dialog_btn_unlock" class="btn btn-primary">解除鎖定</button>
                <button type="button" id="alarm_dialog_btn_focus" style="margin-left: 20px;" class="btn btn-info">定位 <i
                        class="fas fa-map-marker-alt"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- i18n 多語言翻譯 -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
    <!-- i18n -->
</body>

</html>
