<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'></title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Jquery庫 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- BootStrap3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!-- Edit css -->
    <link rel="stylesheet" type="text/css" href="../css/login_user.css" />
    <link rel="stylesheet" type="text/css" href="../css/index_style.css" />
    <link rel="stylesheet" type="text/css" href="../css/index_data_sidebar.css" />
    <link rel="stylesheet" type="text/css" href="../css/index_alarm_sidebar.css" />
    <link rel="stylesheet" type="text/css" href="../css/slider.css" />
    <link rel="stylesheet" type="text/css" href="../css/switch_design.css" />
    <!-- Data Table -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
    <!-- Edit js -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script type="text/javascript" src="../js/sideBar.js"></script>
    <script type="text/javascript" src="../js/draw_canvas.js"></script>
    <script type="text/javascript" src="../js/canvas_request.js"></script>
    <script type="text/javascript" src="../js/sidebar_search.js"></script>
    <script type="text/javascript" src="../js/table_filter.js"></script>
    <!-- JQuery UI - Dialog -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/Dialog/dialog_alarm_set.js"></script>
    <script type="text/javascript" src="../js/Dialog/dialog_display_size.js"></script>
    <script type="text/javascript" src="../js/Dialog/dialog_display_setting.js"></script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="NavbarHtml"></div>

        <!-- Web content -->
        <div class="row">
            <div class="col-lg-12" style="background: #ffffff;">
                <div id="content" style="margin-top:5px;">
                    <!-- Top -->
                    <div style="float:right;">
                        <label id="login_user"></label>
                        <label class="i18n" name="i_language" style="color:rgb(0, 0, 0);"></label>
                        <select id="language" style="margin-top:5px;">
                            <option value="en">English</option>
                            <option value="zh-TW">繁體中文</option>
                            <option value="zh-CN">简体中文</option>
                        </select>

                        <div class="dropdown">
                            <label id="btn_set" class="dropdown-toggle btn-set i18n-input" selectattr="title"
                                selectname="i_setting" data-toggle="dropdown"><i class="fas fa-cog"></i></label>
                            <ul class="dropdown-menu" style="left:-100px;">
                                <li><input type="button" value="鎖定模式調整" id="btn_adjust_focus" /></li>
                                <li><input type="button" value="物件尺寸調整" id="btn_display_size" /></li>
                            </ul>
                        </div>

                        <label for="btn_remove" id="label_remove" class="btn-delete i18n-input" selectattr="title"
                            selectname="i_closeMap">
                            <i class="fas fa-window-close" style='font-size:20px;'></i></label>
                        <input id="btn_remove" type="button" class="btn-hidden" onclick="closeMapTag();" />
                    </div>

                    <!-- Midden -->
                    <div class="btn-group">
                        <div class="dropdown dropdown-input" id="input_map">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <span class="i18n" name="i_input_map"></span>&nbsp;<i class="far fa-image"></i>&nbsp;
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" id="loadMapButtonGroup"></ul>
                        </div>
                    </div>
                    <label for="btn_restore" id="label_restore" class="btn-icon i18n-input" selectattr="title"
                        selectname="i_restore_scale"><i class="fas fa-compress"></i></label>
                    <input id="btn_restore" type="button" class="btn-hidden" onclick="restoreCanvas();" />

                    <div class="cvsBlock" id="cvsBlock">
                        <div class="transition" id="transition"></div>
                        <!--<div id="loading">
                            <span class="fa-li"><i class="fas fa-spinner fa-pulse"></i> Loading...</span>
                        </div>-->
                        <canvas id="canvas" style="height:1px; width:1px;">
                            <span class="i18n" name="i_no_canvas"></span>
                        </canvas>
                    </div>

                    <div style="text-align:right;">
                        <span class="i18n" name="i_mapScale"></span> : <span id="scale_visible"
                            style="margin-right:20px;"></span>
                        X: <input type="text" id="x" class="coordinate" disabled />
                        Y: <input type="text" id="y" class="coordinate" disabled />
                    </div>
                </div>

                <!-- Left (Alarm) Sidebar -->
                <div class="sideBar">
                    <!--<div class="sideBar-left-button">
                        <label class="btn-alarm i18n-input" for="btn_unlock_alarm" selectattr="title"
                            selectname="i_releasePosition"><i class="fas fa-unlock-alt drop-shadow"></i></label>
                        <input type="button" id="btn_unlock_alarm" class="btn-hidden" onclick="unlockFocusAlarm();" />
                    </div>-->
                    <div class="sideBar-left">
                        <div class="thumbnail_columns"></div>
                    </div>
                </div>

                <!-- Right (Data) Sidebar -->
                <div class="page-main" id="page_rightSide">
                    <aside>
                        <div class="main-place">
                            <ul id="sidebarRightTab" class="nav nav-tabs">
                                <li class="active">
                                    <a href="#sidebar_right_member" data-toggle="tab" class="i18n" name="i_member"></a>
                                </li>
                                <li><a href="#sidebar_right_alarm" data-toggle="tab" class="i18n" name="i_alarm"></a>
                                </li>
                                <li><a href="#sidebar_right_search" data-toggle="tab" class="i18n" name="i_search"></a>
                                </li>
                            </ul>
                            <div id="sidebarRightTabContent" class="tab-content">
                                <div class="tab-pane fade in active" id="sidebar_right_member">
                                    <span class="i18n" name="i_search"></span>：<input type="search"
                                        id="table_filter_member" class="light-table-filter i18n-input"
                                        data-table="order-table" selectattr="placeholder" selectname="i_inputKeyword" />
                                    <button class="btn btn-default i18n-input" selectattr="title"
                                        selectname="i_releasePosition" id="btn_release_focus_sidebar"
                                        onclick="unlockFocusAlarm();"
                                        style="float:right; padding:5px !important; margin-right:10px;">
                                        <img class="icon-image" src="../image/release_position.png">
                                    </button>
                                    <div class="sidebar-table member-table">
                                        <table id="table_rightbar_member_list" class="order-table"
                                            style="width: 400px;">
                                            <thead>
                                                <tr>
                                                    <th class="i18n" name="i_item"></th>
                                                    <th class="i18n" name="i_userID" style="width:100px;"></th>
                                                    <th class="i18n" name="i_number"></th>
                                                    <th class="i18n" name="i_name"></th>
                                                    <th class="i18n" name="i_position" style="width:30px;"></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="sidebar_right_alarm">
                                    <div class="sidebar-table alarm-table">
                                        <table id="table_rightbar_alarm_list" style="width: 800px;">
                                            <thead>
                                                <tr>
                                                    <th class="i18n" name="i_item"></th>
                                                    <th class="i18n" name="i_number"></th>
                                                    <th class="i18n" name="i_name"></th>
                                                    <th class="i18n" name="i_userID"></th>
                                                    <th class="i18n" name="i_alarmStatus"></th>
                                                    <th class="i18n" name="i_happenTime"></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="sidebar_right_search">
                                    <label class="i18n" name="i_searchType"></label> :
                                    <select id="search_select_type">
                                        <option class="i18n" name="i_group" value="group" selected="selected"></option>
                                        <option class="i18n" name="i_userID" value="user_id"></option>
                                        <option class="i18n" name="i_number" value="number"></option>
                                    </select>
                                    <br>
                                    <label class="i18n" name="i_inputData"></label> :
                                    <input type="text" id="search_input_target">
                                    <br><br>
                                    <div style="text-align: center;">
                                        <input type="button" id="search_start" class="i18n-input" selectattr="value"
                                            selectname="i_search">
                                    </div>
                                    <br><br>
                                    <div class="sidebar-table search-table" style="max-height: 500px;">
                                        <table id="table_sidebar_search" style="width: 700px;">
                                            <thead>
                                                <tr>
                                                    <th class="i18n" name="i_userID"></th>
                                                    <th class="i18n" name="i_number"></th>
                                                    <th class="i18n" name="i_name"></th>
                                                    <th class="i18n" name="i_dept"></th>
                                                    <th class="i18n" name="i_jobTitle"></th>
                                                    <th class="i18n" name="i_userType"></th>
                                                    <!--<th class="i18n" name="i_alarmGroup"></th>-->
                                                    <th class="i18n" name="i_position" style="width:30px;"></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Dialog -->
    <div class="hidden_dialog">
        <!--  Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--<div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                        </button>
                    </div>-->
                    <div class="modal-body i18n" name="i_alarmLocate_1"></div>
                </div>
            </div>
        </div>
        <!-- The dialog of tag's infomation -->
        <div id="member_dialog" title="Tag Infomation" style="background:rgb(195, 228, 230);">
            <img id="member_dialog_image" class="member_photo" src="">
            <span style="display: block;">
                <label class="i18n" name="i_tagID"></label> :
                <label id="member_dialog_tag_id"></label>
                <br>
                <label class="i18n" name="i_number"></label> :
                <label id="member_dialog_number"></label>
                <br>
                <label class="i18n" name="i_name"></label> :
                <label id="member_dialog_name"></label>
            </span>
        </div>
        <!-- The dialog of alarm -->
        <div id="alarm_dialog" title="Alarm Infomation">
            <img id="alarm_dialog_image" class="member_photo" src="">
            <span style="display: block;">
                <label class="i18n" name="i_number"></label> :
                <label id="alarm_dialog_number"></label>
                <br>
                <label class="i18n" name="i_name"></label> :
                <label id="alarm_dialog_name"></label>
                <br>
                <label class="i18n" name="i_tagID"></label> :
                <label id="alarm_dialog_id"></label>
                <br>
                <label class="i18n" name="i_date"></label> :
                <label id="alarm_dialog_date"></label>
                <br>
                <label class="i18n" name="i_time"></label> :
                <label id="alarm_dialog_time"></label>
            </span>
            <h4>
                <label class="i18n" name="i_status"></label> :
                <label id="alarm_dialog_status"></label>
            </h4>
            <div style="text-align: center;">
                <button id="alarm_dialog_btn_unlock" class="btn btn-default i18n-input" selectattr="title"
                    selectname="i_releasePosition"><img class="icon-image" src="../image/release_position.png">
                </button>
                <button id="alarm_dialog_btn_focus" style="margin-left: 20px;" class="btn btn-default i18n-input"
                    selectattr="title" selectname="i_position">
                    <img class="icon-image" src="../image/target.png">
                </button>
            </div>
        </div>

        <!-- The dialog of adjusting the focus mode -->
        <div id="adjust_focus_mode" title="Adjust focus mode">
            <table class="noborder-block">
                <tr>
                    <td><label>以目標為中心移動畫面</label></td>
                    <td>
                        <div class="wrapper">
                            <input type="checkbox" id="chk_lock_window">
                            <label for="chk_lock_window"><span></span></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>自動調整地圖到符合頁面尺寸</label></td>
                    <td>
                        <div class="wrapper">
                            <input type="checkbox" id="chk_fit_window">
                            <label for="chk_fit_window"><span></span></label>
                        </div>
                    </td>
                </tr>
            </table>
            <br>
        </div>

        <!-- The dialog of controling display dot size -->
        <div id="displsy_size_dialog" title="Set the size of object">
            <label>Anchor圖標大小: </label>
            <span id="anchor_size" style="color:rgb(45, 158, 82);"></span><br>
            <input id="slider_anchor_size" type="range" class="slider" min="2" max="20" value="10">
            <br>
            <label>Tag圖標大小: </label>
            <span id="tag_size" style="color:rgb(45, 158, 82);"></span><br>
            <input id="slider_tag_size" type="range" class="slider" min="2" max="20" value="10">
            <br>
            <label>Alarm圖標大小: </label>
            <span id="alarm_size" style="color:rgb(45, 158, 82);"></span><br>
            <input id="slider_alarm_size" type="range" class="slider" min="2" max="20" value="14">
            <br>
            <canvas id="canvas_display_size"></canvas>
        </div>
    </div>
    <!-- i18n 多語言翻譯 -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
    <!-- i18n -->
</body>

</html>
