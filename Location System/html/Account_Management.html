    <style>
        .container {
            width: 100%;
            height: 100%;
            font-weight: bold;
            font-family: 'Microsoft JhengHei', 'sans-serif';
        }

        .row {
            margin-left: 40px;
        }

        .nav-tabs {
            margin: 10px 0px 0px 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            font-weight: bold;
            font-family: 'Microsoft JhengHei', 'sans-serif';
            border: 1px solid rgb(219, 219, 219);
            padding: 5px;
        }

        thead th {
            background-color: rgb(211, 211, 211);

            text-align: center;
        }

        label {
            font-weight: bold;
            font-family: 'Microsoft JhengHei', 'sans-serif';
        }

        input[type="file"] {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .table-line tbody tr:hover {
            background-color: rgb(179, 215, 238);
            cursor: pointer;
        }

        .table-line th {
            border: 1px solid rgb(0, 105, 175);
            background: rgb(1, 79, 131);
            color: white;
            text-align: center;
        }

        .table-line td {
            border: 1px solid rgb(0, 105, 175);
        }


        .noborder-block {
            border: none;
            padding: 0px;
        }

        .noborder-block th,
        .noborder-block td {
            border: none;
        }

        .btn-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .btn-delete {
            cursor: pointer;
            color: rgb(252, 55, 55);
            font-size: 18px;
            margin: 0px 5px 0px 0px;
        }

        .btn-delete:hover {
            color: rgb(255, 152, 152)
        }

        .btn-add {
            cursor: pointer;
            color: rgb(105, 196, 0);
            font-size: 18px;
        }

        .btn-add:hover {
            color: rgb(179, 226, 126);
        }
    </style>

    <div class="container">
        <!--icon navbar-->
        <div id="NavbarHtml"></div>

        <div class="row">
            <div class="col-lg-12">
                <div style="float:right;">
                    <label id="login_user"></label>
                    <label class="i18n" name="i_language" style="color:rgb(0, 0, 0);"></label>
                    <select id="language" style="margin-top:5px;">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Web content -->
        <div class="row">
            <div class="col-lg-8" style="background-color:white;">
                <div style="float: right;">
                    <label for="btn_account_add" id="label_account_add" class="btn-add i18n-input" selectattr="title"
                        selectname="i_add"><i class="fas fa-plus-square" style='font-size:20px;'></i></label>
                    <input id="btn_account_add" type="button" class="btn-hidden" />
                    <label for="btn_account_delete" id="label_account_delete" class="btn-delete i18n-input"
                        selectattr="title" selectname="i_delete"><i class="fas fa-minus-square"
                            style='font-size:20px;'></i></label>
                    <input id="btn_account_delete" type="button" class="btn-hidden" />
                </div>
                <table class="table-line" id="table_account">
                    <thead>
                        <tr>
                            <th class="i18n" name="i_item"></th>
                            <th class="i18n" name="i_account"></th>
                            <th class="i18n" name="i_permission"></th>
                            <th class="i18n" name="i_status"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br>
            </div>
            <div class="col-lg-4" style="background-color:white;">
                <table class="table" id="table_permission" style="margin-top:10px;">
                    <thead>
                        <tr>
                            <th class="i18n" name="i_pageName"></th>
                            <th class="i18n" name="i_permission"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Hidden Dialog -->
    <div id="dialog_account_setting" title="Set Account Information">
        <form>
            <fieldset style="text-align: left;">
                <table id="table_account_setting" class="noborder-block">
                    <input type="hidden" id="edit_id" value="" />
                    <tr>
                        <td><span class="i18n" name="i_account"></span> : </td>
                        <td><input type="text" id="edit_account" /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n" name="i_name"></span> : </td>
                        <td><input type="text" id="edit_name" /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n" name="i_password"></span> : </td>
                        <td><input type="text" id="edit_password" /></td>
                    </tr>
                    <tr>
                        <td><span class="i18n" name="i_status"></span> : </td>
                        <td><input type="radio" name="edit_is_active" id="is_not_active" value="0" />
                            <label for="is_not_active" class="i18n" name="i_disable"></label>
                            <input type="radio" name="edit_is_active" id="is_active" value="1" />
                            <label for="is_active" class="i18n" name="i_enable"></label>
                        </td>
                    </tr>
                    <!--
                    <tr>
                        <td></td>
                        <td><input type="checkbox" id="edit_setnewpass" />
                            <span class="i18n" name="i_setNewPass"></span></td>
                    </tr>
                    <tr id="tr_newpassword">
                        <td><span class="i18n" name="i_newPassword"></span> : </td>
                        <td><input type="text" id="edit_newpassword" /></td>
                    </tr>-->
                    <tr>
                        <td><span class="i18n" name="i_permission"></span> : </td>
                        <td><select id="edit_permission">
                                <option value="0" class="i18n" name="i_low"></option>
                                <option value="1" class="i18n" name="i_mid"></option>
                                <option value="2" class="i18n" name="i_high"></option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
