<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../image/logo/favicon.ico" type="image/x-icon" />
    <!--BootStrap3-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--JQuery庫-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!--編寫css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_user.css" />
    <link rel="stylesheet" type="text/css" href="../css/advance_setting.css" />
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script type="text/javascript">
        var isStart = false;
        var token = "";
        $(function () {
            token = getToken();
            /*
             * Check this page's permission and load navbar
             */
            if (!getPermissionOfPage("Reference")) {
                alert("Permission denied!");
                window.location.href = '../index.html';
            }
            setNavBar("Reference", "Update");

            var value = 0;
            var time = 50;
            //进度条复位函数
            function reset() {
                value = 0
                $("#prog").removeClass("progress-bar-info").css("width", "0%");
                //setTimeout(increment,5000);
            }

            function increment() {
                value += 1;
                $("#prog").css("width", value + "%").text(value + "%");
                if (value >= 0 && value < 100) {
                    $("#prog").addClass("progress-bar-info");
                } else if (value == 100) {
                    return;
                } else {
                    setTimeout(reset);
                }
                st = setTimeout(increment, time);
            }

            //进度条停止与重新开始
            $("#start").click(function () {
                if ("start" == $("#start").val()) {
                    $("#start").val("clean");
                    increment();
                } else if ("clean" == $("#start").val()) {
                    $("#start").val("start");
                    clearTimeout(st);
                    setTimeout(reset);
                }
            });
            //进度条暂停与继续
            $("#stop").click(function () {
                if ("pause" == $("#stop").val()) {
                    //$("#prog").stop();
                    clearTimeout(st);
                    $("#stop").val("goon").text("Continue Update");
                } else if ("goon" == $("#stop").val()) {
                    increment();
                    $("#stop").val("pause").text("Stop Update");
                }
            });
        });

        function StartClick() {
            var delaytime = 100;
            var requestArray = {
                "Command_Type": ["Write"],
                "Command_Name": ["Launch"],
                "api_token": [token]
            };
            if (!isStart) {
                isStart = true;
                requestArray.Value = "Start";
                document.getElementById("btn_start").innerHTML = "<i class=\"fas fa-pause\">" +
                    "</i><span>" + $.i18n.prop('i_stop') + "</span>";
            } else {
                isStart = false;
                requestArray.Value = "Stop";
                document.getElementById("btn_start").innerHTML = "<i class=\"fas fa-play\">" +
                    "</i><span>" + $.i18n.prop('i_start') + "</span>";
            }
            var xmlHttp = createJsonXmlHttp("test2");
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete") {
                    var revObj = JSON.parse(this.responseText);
                    var pass = checkTokenAlive(token, revObj);
                }
            };
            xmlHttp.send(JSON.stringify(requestArray));
        }

        function handleFiles(files) {
            var file = files[0];
            var src = document.getElementById('file-upload').value;
            document.getElementById('update_file').value = src;
        }
    </script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="icon_navbar"></div>

        <!-- Web Content -->
        <div class="row">
            <div class="col-lg-12">
                <div style="float:right;">
                    <img class="logo" src="../image/logo/icon.png">
                    <label class="i18n" name="i_language"></label>
                    <select id="language" class="select-lang">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                    <label id="login_user"></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="center">
                    <h4>Update File : </h4><br>
                    <input type="text" id="update_file" style="width: 100%;"><br><br>
                    <div style="text-align: right;">
                        <label for="file-upload" class="custom-file-upload">
                            <i class="fa fa-cloud-upload"></i> ← Select Firmware
                        </label><br><br>
                        <input id="file-upload" type="file" accept=".bin" onchange="handleFiles(this.files)" />
                    </div>
                    <h4>Update Progress : </h4><br>
                    <div class="progress">
                        <div class="progress progress-striped active">
                            <div id="prog" class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0"
                                aria-valuemax="100" style="width:0%;">
                                <span id="proglabel"></span>
                            </div>
                        </div>
                    </div><br><br>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button id="stop" class="btn btn-primary" value="pause">Stop Update</button>
                            <button id="start" class="btn btn-primary" value="start">Update Firmware</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- i18n -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
</body>

</html>
