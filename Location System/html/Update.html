<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../image/logo/favicon.ico" type="image/x-icon" />
    <!--BootStrap3-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--JQuery庫-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!--編寫css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_user.css" />
    <link rel="stylesheet" type="text/css" href="../css/advance_setting.css" />
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script type="text/javascript">
        var isStart = false;
        var token = "";
        var file_data = "";
        $(function () {
            token = getToken();
            /*
             * Check this page's permission and load navbar
             */
            if (!getPermissionOfPage("Reference")) {
                alert("Permission denied!");
                window.location.href = '../index.html';
            }
            setNavBar("Reference", "Update");

            var value = 0;
            var time = 100;
            var st = 0;

            function reset() {
                clearTimeout(st);
                value = 0;
                $("#prog").removeClass("progress-bar-info").css("width", "0%");
            }

            function increment() {
                value++;
                if (value > 0 && value < 100) {
                    $("#prog").css("width", value + "%").text(value + "%");
                    $("#prog").addClass("progress-bar-info");
                    st = setTimeout(increment, time);
                } else if (value == 100) {
                    $("#prog").css("width", value + "%").text(value + "%");
                    $("#start").prop("disabled", false);
                }
                return;

                //接收更新進度
                var requestArray = {
                    "Command_Type": ["Write"],
                    "Command_Name": [""],
                    "api_token": [token]
                };
                var xmlHttp = createJsonXmlHttp("sql");
                xmlHttp.onreadystatechange = function () {
                    if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete") {
                        var revObj = JSON.parse(this.responseText);
                        if (checkTokenAlive(token, revObj) && revObj.Value[0].success > 0) {
                            var progress = parseInt(revObj.Value[0].Values, 10);
                            if (progress > 0 && progress < 100) {
                                $("#prog").css("width", progress + "%").text(progress + "%");
                                $("#prog").addClass("progress-bar-info");
                                st = setTimeout(increment, time);
                            } else if (progress == 100) {
                                $("#prog").css("width", progress + "%").text(progress + "%");
                                $("#start").prop("disabled", false);
                                alert("Update Success!")
                            }
                        }
                    }
                };
                xmlHttp.send(JSON.stringify(requestArray));
            }

            $("#start").click(function () {
                if ($("#start").val() == "start") { //傳輸bin檔到Server
                    $("#start").val("clean").text("Reset Progress Bar").prop("disabled", true);

                    increment();
                    return;

                    if (file_data == "") {
                        alert("請先載入更新檔");
                    } else {
                        var requestArray = {
                            "Command_Type": ["Write"],
                            "Command_Name": [""],
                            "Value": file_data,
                            "api_token": [token]
                        };
                        var xmlHttp = createJsonXmlHttp("sql");
                        xmlHttp.onreadystatechange = function () {
                            if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete") {
                                var revObj = JSON.parse(this.responseText);
                                if (checkTokenAlive(token, revObj) && revObj.Value[0].success > 0) {
                                    //當Server回傳接收成功後
                                    //持續向Server傳送取得更新進度的要求
                                    //var revInfo = revObj.Value[0].Values ? revObj.Value[0].Values : [];
                                    increment();
                                } else {
                                    alert("傳送更新檔失敗，請稍候再試一次!");
                                }
                            }
                        };
                        xmlHttp.send(JSON.stringify(requestArray));
                    }

                } else if ($("#start").val() == "clean") {
                    $("#start").val("start").text("Update Firmware");
                    clearTimeout(st);
                    setTimeout(reset);
                }
            });
            $("#stop").click(function () {
                if ("pause" == $("#stop").val()) {
                    //$("#prog").stop();
                    clearTimeout(st);
                    $("#stop").val("goon").text("Continue Update");
                } else if ("goon" == $("#stop").val()) {
                    increment();
                    $("#stop").val("pause").text("Stop Update");
                }
            });
        });

        function handleFiles(files) {
            $("#start").prop("disabled", true);
            $("#stop").prop("disabled", true);
            var file = files[0];
            var fileExt = (file.name.substring(file.name.lastIndexOf('.'))).toLowerCase();
            if (fileExt == ".bin") {
                var src = document.getElementById('file_upload').value;
                document.getElementById('update_file').value = src;
                if (window.File && window.FileReader && window.FileList && window.Blob) {
                    var fr = new FileReader();
                    fr.onloadend = function (e) {
                        file_data = e.target.result;
                        console.log("file data => " + file_data);
                        $("#start").prop("disabled", false);
                        $("#stop").prop("disabled", false);
                    };
                    fr.readAsBinaryString(file);
                } else {
                    alert('The File APIs are not fully supported in this browser.');
                }
            } else {
                document.getElementById('file_form').reset();
                alert("The uploading file's ext should be .bin!");
            }
        }

        function StartClick() {
            var delaytime = 100;
            var requestArray = {
                "Command_Type": ["Write"],
                "Command_Name": ["Launch"],
                "api_token": [token]
            };
            if (!isStart) {
                isStart = true;
                requestArray.Value = "Start";
                document.getElementById("btn_start").innerHTML = "<i class=\"fas fa-pause\">" +
                    "</i><span>" + $.i18n.prop('i_stop') + "</span>";
            } else {
                isStart = false;
                requestArray.Value = "Stop";
                document.getElementById("btn_start").innerHTML = "<i class=\"fas fa-play\">" +
                    "</i><span>" + $.i18n.prop('i_start') + "</span>";
            }
            var xmlHttp = createJsonXmlHttp("test2");
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete") {
                    var revObj = JSON.parse(this.responseText);
                    var pass = checkTokenAlive(token, revObj);
                }
            };
            xmlHttp.send(JSON.stringify(requestArray));
        }
    </script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="icon_navbar"></div>

        <!-- Web Content -->
        <div class="row">
            <div class="col-lg-12">
                <div style="float:right;">
                    <img class="logo" src="../image/logo/icon.png">
                    <label class="i18n" name="i_language"></label>
                    <select id="language" class="select-lang">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                    <label id="login_user"></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="center">
                    <h4>Update File : </h4><br>
                    <input type="text" id="update_file" style="width: 100%;" readonly><br><br>
                    <form id="file_form" style="text-align: right;">
                        <label for="file_upload" class="custom-file-upload">
                            <i class="fa fa-cloud-upload"></i> ← Select Firmware
                        </label><br><br>
                        <input id="file_upload" type="file" accept=".bin" onchange="handleFiles(this.files)" />
                    </form>
                    <h4>Update Progress : </h4><br>
                    <div class="progress">
                        <div class="progress progress-striped active">
                            <div id="prog" class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0"
                                aria-valuemax="100" style="width:0%;">
                                <span id="proglabel"></span>
                            </div>
                        </div>
                    </div><br><br>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button id="stop" class="btn btn-primary" value="pause" disabled>Stop Update</button>
                            <button id="start" class="btn btn-primary" value="start" disabled>Update Firmware</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- i18n -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
</body>

</html>
