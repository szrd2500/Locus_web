<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../image/logo/favicon.ico" type="image/x-icon" />
    <!--BootStrap3-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--JQuery庫-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!--編寫css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_user.css" />
    <link rel="stylesheet" type="text/css" href="../css/advance_setting.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script type="text/javascript" src="../js/advance_common.js"></script>
    <script type="text/javascript" src="../js/advance_update.js"></script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="icon_navbar"></div>

        <!-- Web Content -->
        <div class="row">
            <div class="col-lg-12">
                <div style="float:right;">
                    <img class="logo" src="../image/logo/icon.png">
                    <label class="i18n" name="i_language"></label>
                    <select id="language" class="select-lang">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                    <label id="login_user"></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="center">
                    <h4>Update File : </h4>
                    <input type="text" id="update_file" style="width: 100%;" readonly><br><br>
                    <form id="file_form" style="text-align: right;">
                        <label for="file_upload" class="custom-file-upload">
                            <i class="fa fa-cloud-upload"></i> ← Select Firmware
                        </label><br>
                        <input id="file_upload" type="file" accept=".bin" onchange="handleFiles(this.files)" />
                    </form>
                    <h4>Update Progress : </h4>
                    <div class="progress">
                        <div class="progress progress-striped active">
                            <div id="prog" class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0"
                                aria-valuemax="100" style="width:0%;">
                                <span id="proglabel"></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button class="btn btn-primary" id="btn_reset">Reset</button>

                        <button class="btn btn-primary" id="btn_upload" style="margin-left: 10px;">Upload
                            Firmware</button>

                        <!--<label for="btn_reset" class="btn-reset" title="Reset Progress">
                            <i class="fas fa-undo-alt"></i></label>
                        <input id="btn_reset" type="button" class="btn-hidden" />

                        <label for="btn_upload" class="btn-upload" title="Upload Firmware">
                            <i class="fas fa-upload"></i></label>
                        <input id="btn_upload" type="button" class="btn-hidden" />-->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <br>
            <div class="col-lg-12">
                <div class="network-bar">
                    <label>Network interface card :&nbsp;</label><select id="interface_card"></select> ,&nbsp;
                    <label>Local IP :&nbsp;</label><input type="text" id="local_ip" value="" readonly>

                    <label for="search_devices" class="btn-label label-search" title="Search Devices">
                        <i class="fas fa-search"></i></label>
                    <input id="search_devices" type="button" onclick="searchDevices()" class="btn-hidden" />

                    <label style="margin: 0px 5px 0px 20px;">Device IP :&nbsp;<select
                            id="sel_device_ip"></select></label>

                    <label for="btn_update" class="btn-label label-update" title="Update Firmware">
                        <i class="fas fa-upload"></i></label>
                    <input id="btn_update" type="button" class="btn-hidden" />
                    <!--buttons to use files-->
                    <span style="float: right;">
                        <label for="btn_check_fm" class="btn-label label-check" title="Check Firmware">
                            <i class="fas fa-check"></i></label>
                        <input id="btn_check_fm" type="button" class="btn-hidden" />

                        <label for="btn_delete" class="btn-label label-delete" title="Delete Firmware">
                            <i class="fas fa-trash-alt"></i></label>
                        <input id="btn_delete" type="button" class="btn-hidden" />

                        <label for="btn_refresh" class="btn-label label-refresh" title="Refresh the folder">
                            <i class="fas fa-sync-alt"></i></label>
                        <input id="btn_refresh" type="button" class="btn-hidden" />
                    </span>
                </div>
                <div id="block_files_list"></div>
            </div>
            <!--<div class="col-lg-3">
                <label>Network interface card :&nbsp;</label><select id="interface_card"></select>
                <br><br>
                <label>Local IP :&nbsp;</label><input type="text" id="local_ip" value="" readonly>
                <br><br>
                <button class="btn btn-primary" id="search_devices" style="float: right;"
                    onclick="searchDevices()">Search Devices</button>
                <br><br>
                <label>Device IP :&nbsp;<select id="sel_device_ip"></select></label>
                <br><br>
                <button id="btn_update" class="btn btn-primary">Update Firmware</button>
            </div>-->
        </div>
    </div>
    <!-- i18n -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
</body>

</html>
