    <script type="text/javascript">
        function handleFiles(files) {
            var file = files[0];
            var src = document.getElementById('file-upload').value;
            document.getElementById('update_file').value = src;
        }

        $(document).ready(function () {
            var value = 0;
            var time = 50;
            //进度条复位函数
            function reset() {
                value = 0
                $("#prog").removeClass("progress-bar-info").css("width", "0%");
                //setTimeout(increment,5000);
            }

            function increment() {
                value += 1;
                $("#prog").css("width", value + "%").text(value + "%");
                if (value >= 0 && value < 100) {
                    $("#prog").addClass("progress-bar-info");
                } else if (value == 100) {
                    return;
                } else {
                    setTimeout(reset);
                }
                st = setTimeout(increment, time);
            }

            //进度条停止与重新开始
            $("#start").click(function () {
                if ("start" == $("#start").val()) {
                    $("#start").val("clean");
                    increment();
                } else if ("clean" == $("#start").val()) {
                    $("#start").val("start");
                    clearTimeout(st);
                    setTimeout(reset);
                }
            });
            //进度条暂停与继续
            $("#stop").click(function () {
                if ("pause" == $("#stop").val()) {
                    //$("#prog").stop();
                    clearTimeout(st);
                    $("#stop").val("goon").text("Continue Update");
                } else if ("goon" == $("#stop").val()) {
                    increment();
                    $("#stop").val("pause").text("Stop Update");
                }
            });
        });
    </script>
