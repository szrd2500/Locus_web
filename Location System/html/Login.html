<body>
    <div class="container">
        <!-- Web content -->
        <div class="row">
            <div class="col-lg-12">
                <div style="float:right;">
                    <label class="i18n" name="i_language" style="color:rgb(0, 0, 0);"></label>
                    <select id="language" style="margin-top:5px;">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="block">
                    <form>
                        <span style="text-align:center;">
                            <h4 class="i18n" name="i_userLogin"></h4>
                        </span>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" id="account" class="form-control i18n-input" selectattr="placeholder"
                                selectname="i_account">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="text" id="password" class="form-control i18n-input" selectattr="placeholder"
                                selectname="i_password">
                        </div>
                        <hr>
                        <div style="margin-left:10px;">
                            <input type="checkbox" id="remember"> <span class="i18n" name="i_remember"
                                style="color:rgb(78, 78, 78);"></span>
                        </div>
                    </form>
                    <input type="button" class="btn btn-primary btn-submit i18n-input" selectattr="value"
                        selectname="i_login" onclick="verifyLogin()" />
                </div>
            </div>
        </div>
    </div>
