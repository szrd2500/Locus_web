<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../image/logo/favicon.ico" type="image/x-icon" />
    <!--Jquery-->
    <link rel="stylesheet" type="text/css" href="../css/import/jquery-ui-1.12.1.min.css" />
    <script type="text/javascript" src="../js/import/jquery-3.3.1.min.js"></script>
    <!--BootStrap3-->
    <link rel="stylesheet" type="text/css" href="../css/import/bootstrap-3.4.0.css" />
    <script type="text/javascript" src="../js/import/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/import/bootstrap-3.4.0.min.js"></script>
    <!--Add icon library-->
    <link rel="stylesheet" type="text/css" href="../css/import/fontawesome.css" />
    <!-- Icon Navbar -->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!-- Edit css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/member_setting_style.css">
    <!-- Edit js -->
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script type="text/javascript" src="../js/user_type_setting.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- icon navbar -->
        <div id="icon_navbar"></div>

        <!-- Web content -->
        <div class="row">
            <div class="col-lg-12 top_nav">
                <img class="logo" src="../image/logo/icon.png">
                <label id="login_user"></label>
            </div>
            <div style="float:right;">
                <label class="i18n" name="i_language"></label>
                <select id="language" class="select-lang">
                    <option value="en">English</option>
                    <option value="zh-TW">繁體中文</option>
                    <option value="zh-CN">简体中文</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <table class="table-line" id="table_type_list">
                    <thead>
                        <tr>
                            <th class="i18n" name="i_item"></th>
                            <th class="i18n" name="i_typeName"></th>
                            <th class="i18n" name="i_hexColor"></th>
                            <th class="i18n" name="i_color"></th>
                            <th class="i18n" name="i_operate"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <label for="set_type_add" class="custom-file-download">
                    <img src="../image/add.png" style="max-width:20px; margin: 10px;">
                </label>
                <input type="button" id="set_type_add" class="image-btn" />
            </div>
        </div>
    </div>
    <div class="hidden_dialog">
        <!-- JQuery UI - Dialog -->
        <div id="dialog_set_type" class="dialog" title="Set Type">
            <form>
                <fieldset style="text-align: center;">
                    <span id="edit_tip" style="color:gray;"></span><span class="validateTips"></span>
                    <table id="table_set_type" class="ui-widget ui-widget-content block">
                        <tr>
                            <td class="i18n" name="i_name" style="width: 60px;"></td>
                            <td><input type="text" id="set_type_name" style="width:50%;"></td>
                        </tr>
                        <tr>
                            <td class="i18n" name="i_color"></td>
                            <td>
                                <label for="set_dot_color" class="custom-file-download">
                                    <img src="../image/palette.png" style="max-width:20px;">
                                </label>
                                <input type="color" id="set_dot_color" style="max-width:30px;">
                            </td>
                        </tr>
                    </table>
                    <br>
                    <canvas id="canvas_dot" class="draw-position"></canvas>
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
    </div>
    <!-- i18n 多語言翻譯 -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
</body>

</html>
