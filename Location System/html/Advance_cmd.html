    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--JQuery庫-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!--編寫css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_user.css" />
    <link rel="stylesheet" type="text/css" href="../css/advance_setting.css" />
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script type="text/javascript">
        var isStart = false;
        var token = "";
        $(function () {
            token = getToken();
            /*
             * Check this page's permission and load navbar
             */
            if (!getPermissionOfPage("Reference")) {
                alert("Permission denied!");
                window.location.href = '../index.html';
            }
            setNavBar("Reference", "Advance_cmd");

            //loadCmdList();
        });

        function StartClick() {
            var delaytime = 100;
            var requestArray = {
                "Command_Type": ["Write"],
                "Command_Name": ["Launch"],
                "api_token": [token]
            };
            if (!isStart) {
                isStart = true;
                requestArray.Value = "Start";
                document.getElementById("btn_start").innerHTML = "<i class=\"fas fa-pause\">" +
                    "</i><span>" + $.i18n.prop('i_stop') + "</span>";
            } else {
                isStart = false;
                requestArray.Value = "Stop";
                document.getElementById("btn_start").innerHTML = "<i class=\"fas fa-play\">" +
                    "</i><span>" + $.i18n.prop('i_start') + "</span>";
            }
            var xmlHttp = createJsonXmlHttp("test2");
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete") {
                    var revObj = JSON.parse(this.responseText);
                    var pass = checkTokenAlive(token, revObj);
                }
            };
            xmlHttp.send(JSON.stringify(requestArray));
        }

        function loadCmdList() {
            var xmlHttp = createJsonXmlHttp('sql');
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete") {
                    var revObj = JSON.parse(this.responseText);
                    if (checkTokenAlive(token, revObj) && revObj.Value[0].success > 0) {
                        for (i = 0; i < revObj.Value[0].Values.length; i++) {
                            $("#table_advance_cmd tbody").append("<tr>" +
                                "<td>" + (i + 1) + "</td>" +
                                "<td></td>" +
                                "<td></td></tr>"
                            );
                        }
                    } else {
                        alert("載入指令列表失敗");
                    }
                }
            };
            xmlHttp.send(JSON.stringify({
                "Command_Type": ["Read"],
                "Command_Name": ["getCommandList"],
                "api_token": [token]
            }));
        }
    </script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="icon_navbar"></div>

        <!-- Web Content -->
        <div class="row">
            <div class="col-lg-12">
                <div style="float:right;">
                    <img class="logo" src="../image/logo/icon.png">
                    <label class="i18n" name="i_language"></label>
                    <select id="language" class="select-lang">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                    <label id="login_user"></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div style="overflow:auto; margin:5px; max-height:600px;">
                    <table id="table_advance_cmd" class="table-line">
                        <thead>
                            <tr>
                                <th>Items</th>
                                <th>Cmd Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                <div style="text-align: center;">
                    <form>
                        <br><br><br>
                        <h4 style="display:inline;">OUT:&nbsp;&nbsp;</h4>
                        <input type="text" id="write_cmd" style="max-width: 300px"><br>
                        <br><br><br>
                        <h4 style="display:inline;">IN:&nbsp;&nbsp;</h4>
                        <input type="text" id="read_cmd" style="max-width: 300px"><br>
                        <br><br><br>
                        <div class="rectangle">
                            <input type="radio" id="active_cmd" value="read">Read
                            <input type="radio" id="active_cmd" value="write" style="margin-left: 30px">Write
                        </div>
                        <br><br><br>
                        <button type="button" class="btn btn-default" onclick="alert('Sending...')">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- i18n -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
</body>

</html>
