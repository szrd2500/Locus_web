<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../image/logo/favicon.ico" type="image/x-icon" />
    <!--BootStrap3-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--JQuery庫-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!--編寫css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_user.css" />
    <link rel="stylesheet" type="text/css" href="../css/advance_setting.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script type="text/javascript" src="../js/advance_common.js"></script>
    <script type="text/javascript" src="../js/advance_cmd.js"></script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="icon_navbar"></div>

        <!-- Web Content -->
        <div class="row">
            <div class="col-lg-12">
                <div style="float:right;">
                    <img class="logo" src="../image/logo/icon.png">
                    <label class="i18n" name="i_language"></label>
                    <select id="language" class="select-lang">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                    <label id="login_user"></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="table_block">
                    <table id="table_advance_cmd" class="table-line">
                        <thead>
                            <tr>
                                <th>Items</th>
                                <th>Cmd Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                <br><br>
                <div style="margin-left: 5px;">
                    <label>Network interface card :&nbsp;</label><select id="interface_card"></select>
                    <br><br>
                    <label>Local IP :&nbsp;&nbsp;</label><input type="text" id="local_ip" value="" readonly>
                    <label for="search_devices" class="btn-label label-search" title="Search Devices">
                        <i class="fas fa-search"></i></label>
                    <input id="search_devices" type="button" onclick="searchDevices()" class="btn-hidden" />
                </div>
                <br>
                <table class="cmd-send-bar">
                    <tr>
                        <td style="width: 100px;">Device IP :&nbsp;</td>
                        <td>
                            <select id="sel_device_ip"></select>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 100px;">OUT :&nbsp;</td>
                        <td>
                            <input type="text" id="send_cmd" style="width: 100%"><br>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 100px;">IN :&nbsp;</td>
                        <td>
                            <input type="text" id="receive_cmd" style="width: 100%"><br>
                        </td>
                    </tr>
                </table>
                <br><br><br>


                <div class="rectangle">
                    <input type="radio" name="cmd_type" id="cmd_read" value="read" checked>
                    <label for="cmd_read">Read</label>
                    <input type="radio" name="cmd_type" id="cmd_write" value="write" style="margin-left: 30px">
                    <label for="cmd_write">Write</label>
                </div>
                <br><br><br>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-default" onclick="submitCommand()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- i18n -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
</body>

</html>
