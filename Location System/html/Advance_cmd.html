<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../image/logo/favicon.ico" type="image/x-icon" />
    <!--BootStrap3-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--JQuery庫-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!--編寫css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_user.css" />
    <link rel="stylesheet" type="text/css" href="../css/advance_setting.css" />
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script type="text/javascript">
        'use strict';
        var isStart = false;
        var command_map = {};
        var command_name = "";
        var token = "";
        $(function () {
            token = getToken();
            /*
             * Check this page's permission and load navbar
             */
            if (!getPermissionOfPage("Reference")) {
                alert("Permission denied!");
                window.location.href = '../index.html';
            }
            setNavBar("Reference", "Advance_cmd");

            $("#cmd_read").on("change", function () {
                if (command_name != "")
                    $("#send_cmd").val(command_map[command_name].Read);
            });

            $("#cmd_write").on("change", function () {
                if (command_name != "")
                    $("#send_cmd").val(command_map[command_name].Write);
            });

            //Load Command List
            $.getJSON("../json/advance_cmd.json", function (result) {
                if (result && result["Cmd Name"]) {
                    command_map = result["Cmd Name"];
                    $("#table_advance_cmd tbody").empty();
                    var item = 0;
                    for (var i in command_map) {
                        item++;
                        $("#table_advance_cmd tbody").append("<tr>" +
                            "<td>" + item + "</td>" +
                            "<td>" + i + "</td>" +
                            "<td>" + command_map[i].Description + "</td></tr>"
                        );
                    }
                    $("#table_advance_cmd tbody tr").each(function (i) {
                        $(this).on("click", function () {
                            $("#table_advance_cmd tbody tr").removeClass("checked");
                            $(this).addClass("checked");
                            command_name = Object.keys(command_map)[i];
                            switch (command_name) {
                                case "Read Version":
                                    $("#cmd_read").prop({
                                        "disabled": false,
                                        "checked": true
                                    });
                                    $("#cmd_write").prop("disabled", true);
                                    $("#send_cmd").val(command_map[command_name]
                                        .Read);
                                    break;
                                case "Reset Chip":
                                    $("#cmd_write").prop({
                                        "disabled": false,
                                        "checked": true
                                    });
                                    $("#cmd_read").prop("disabled", true);
                                    $("#send_cmd").val(command_map[command_name]
                                        .Write);
                                    break;
                                default:
                                    $("#cmd_write").prop("disabled", false);
                                    $("#cmd_read").prop("disabled", false);
                                    if ($("[name='cmd_type']:checked").val() == "read")
                                        $("#send_cmd").val(command_map[command_name]
                                            .Read);
                                    else
                                        $("#send_cmd").val(command_map[command_name]
                                            .Write);
                                    break;
                            }
                        });
                    });
                } else {
                    alert("載入指令列表失敗");
                }
            });
        });

        function submitCommand() {
            return alert("submit : " + $("#send_cmd").val());
            var xmlHttp = createJsonXmlHttp('sql');
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete") {
                    var revObj = JSON.parse(this.responseText);
                    if (checkTokenAlive(token, revObj) && revObj.Value[0].success > 0) {
                        var revInfo = revObj.Value[0];
                        $("#receive_cmd").val("");
                    } else {
                        alert("送出指令失敗");
                    }
                }
            };
            xmlHttp.send(JSON.stringify({
                "Command_Type": ["Write"],
                "Command_Name": ["sendCommand"],
                "Value": $("#send_cmd").val(),
                "api_token": [token]
            }));
        }

        function StartClick() {
            var delaytime = 100;
            var requestArray = {
                "Command_Type": ["Write"],
                "Command_Name": ["Launch"],
                "api_token": [token]
            };
            if (!isStart) {
                isStart = true;
                requestArray.Value = "Start";
                document.getElementById("btn_start").innerHTML = "<i class=\"fas fa-pause\">" +
                    "</i><span>" + $.i18n.prop('i_stop') + "</span>";
            } else {
                isStart = false;
                requestArray.Value = "Stop";
                document.getElementById("btn_start").innerHTML = "<i class=\"fas fa-play\">" +
                    "</i><span>" + $.i18n.prop('i_start') + "</span>";
            }
            var xmlHttp = createJsonXmlHttp("test2");
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete") {
                    var revObj = JSON.parse(this.responseText);
                    var pass = checkTokenAlive(token, revObj);
                }
            };
            xmlHttp.send(JSON.stringify(requestArray));
        }
    </script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="icon_navbar"></div>

        <!-- Web Content -->
        <div class="row">
            <div class="col-lg-12">
                <div style="float:right;">
                    <img class="logo" src="../image/logo/icon.png">
                    <label class="i18n" name="i_language"></label>
                    <select id="language" class="select-lang">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                    <label id="login_user"></label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="table_block">
                    <table id="table_advance_cmd" class="table-line">
                        <thead>
                            <tr>
                                <th>Items</th>
                                <th>Cmd Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                <div style="text-align: center;">
                    <form>
                        <br><br><br>
                        <h5 style="display:inline;">OUT:&nbsp;&nbsp;</h5>
                        <input type="text" id="send_cmd" style="width: 250px"><br>
                        <br><br><br>
                        <h5 style="display:inline;">IN:&nbsp;&nbsp;</h5>
                        <input type="text" id="receive_cmd" style="width: 250px"><br>
                        <br><br><br>
                        <div class="rectangle">
                            <input type="radio" name="cmd_type" id="cmd_read" value="read" checked>
                            <label for="cmd_read">Read</label>
                            <input type="radio" name="cmd_type" id="cmd_write" value="write" style="margin-left: 30px">
                            <label for="cmd_write">Write</label>
                        </div>
                        <br><br><br>
                        <button type="button" class="btn btn-default" onclick="submitCommand()">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- i18n -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
</body>

</html>
