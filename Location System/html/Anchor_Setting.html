<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BootStrap3-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--JQuery庫-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!--edit css-->
    <link rel="stylesheet" type="text/css" href="../css/anchor_setting_style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/table_filter.js"></script>
    <script type="text/javascript" src="../js/anchor_setting_load.js"></script>
    <script type="text/javascript" src="../js/anchor_setting_request.js"></script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <aside class="menu">
            <div class="menu-left">
                <nav class="sidebar">
                    <ul class="nav">
                        <li><a href="../index.html">
                                <i class="fas fa-satellite-dish"></i><span class="i18n" name="homePage"></span></a></li>
                        <li><a href="../Member_Setting.html">
                                <i class="fas fa-user-cog"></i><span class="i18n" name="member_settingPage"></span></a>
                        </li>
                        <li><a href="../Timeline.html">
                                <i class="fas fa-route"></i><span class="i18n" name="timelinePage"></span></a></li>
                        <li><a href="../Map_Setting.html">
                                <i class="fas fa-map"></i><span class="i18n" name="map_settingPage"></span></a></li>
                        <li class="active"><a href="#">
                                <i class="fas fa-anchor"></i><span class="i18n" name="anchor_settingPage"></span></a>
                        </li>
                        <li><a href="../Alarm_Setting.html">
                                <i class="fas fa-bell" style="padding-left:2px;"></i><span class="i18n"
                                    name="alarm_settingPage"></span></a></li>
                        <li><a href="../Reference.html">
                                <i class="fas fa-cogs"></i><span class="i18n" name="advance_settingPage"></span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- 網頁內容 -->
        <div class="row">
            <div class="col-lg-12">
                <div style="float:right;">
                    <label class="i18n" name="i_language" style="color:rgb(0, 0, 0);"></label>
                    <select id="language" style="margin-top:5px;">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" style="background-color:white;">
                <div class="top">
                    <label>Interface: </label>
                    <select id="select_connect_mode">
                        <option value="ethernet" selected="selected">Ethernet</option>
                        <option value="comport">Comport</option>
                    </select>
                    <button type="button" id="btn_search" onclick="Search()">Search</button>
                    <button type="button" id="btn_connect" onclick="Connect()">Connect</button>
                </div>
                <div class="mode_comport">
                    <label>Comport: </label>
                    <select>
                        <option value="">COM5</option>
                    </select>
                </div>
                <div class="mode_ethernet">
                    <input type="checkbox" style="margin-left:10px;" id="is_multiple_settings">
                    <label>Multiple Settings</label>
                    <span style="float:right;">
                        <span class="i18n" name="i_filterRows"></span>：<input type="search"
                            class="light-table-filter i18n-input" data-table="order-table" selectattr="placeholder"
                            selectname="i_inputKeyword">
                    </span>
                    <div class="middle">
                        <div>
                            <table id="table_ip_address_info" class="sticky-table">
                                <thead>
                                    <tr>
                                        <th>Check</th>
                                        <th>Status</th>
                                        <th>Anchor ID</th>
                                        <th>MAC Address</th>
                                        <th>IP Address</th>
                                        <th>Gateway</th>
                                        <th>Subnet Mask</th>
                                        <th>Client IP</th>
                                        <th>TCP Server Port</th>
                                        <th>Udp Server Port</th>
                                        <th>Tcp Client Src Port</th>
                                        <th>Tcp Client Des Port</th>
                                        <th>Machine Number</th>
                                        <th>Model Name</th>
                                        <th style="width:3px; padding:0px;"></th>
                                        <th>MODE</th>
                                        <th>Version</th>
                                        <th style="width:200px;">Channel</th>
                                        <th>Datarate</th>
                                        <th>PRF</th>
                                        <th>PreambleCode</th>
                                        <th>PreambleLength</th>
                                        <th>PAC</th>
                                        <th>TX PGdelay</th>
                                        <th style="width:200px;">TX Power</th>
                                        <th>NSD</th>
                                        <th>SDF_timeoutr</th>
                                        <th>SMARTPOWER</th>
                                        <th>NTM</th>
                                        <th>MULT</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div style="padding: 0px 20px 0px 0px;">
                        <button type="button" id="btn_deselectAll" onclick="DeselectAll()"
                            style="float:right;margin: 10px;">Deselect All</button>
                        <button type="button" id="btn_selectAll" onclick="SelectAll()"
                            style="float:right;margin: 10px;">Select All</button>
                    </div>
                    <br>
                    <div class="bottom">
                        <label>Local IP:</label>
                        <input type="text" id="local_ip" value="">
                        <br><br>
                        <input type="checkbox" name="is_static_ip_connect" value="true">
                        <label>Static IP connect:</label>
                        <input type="text" id="static_ip_1" value="192" style="max-width: 40px;">
                        <label>.</label>
                        <input type="text" id="static_ip_2" value="168" style="max-width: 40px;">
                        <label>.</label>
                        <input type="text" id="static_ip_3" value="1" style="max-width: 40px;">
                        <label>.</label>
                        <input type="text" id="static_ip_4" value="3" style="max-width: 40px;">
                        <br><br>
                        <label>Network interface card: </label>
                        <div id="select_interface_card" style="display: inline;"></div>
                    </div>
                </div>
                <div style="height:30px; width:100%;"></div>
            </div>
        </div>

    </div>
    <!-- i18n 多語言翻譯 -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
    <!-- i18n -->
</body>

</html>
