<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../image/logo/favicon.ico" type="image/x-icon" />
    <!--Jquery-->
    <link rel="stylesheet" type="text/css" href="../css/import/jquery-ui-1.12.1.min.css" />
    <script type="text/javascript" src="../js/import/jquery-3.3.1.min.js"></script>
    <!--BootStrap3-->
    <link rel="stylesheet" type="text/css" href="../css/import/bootstrap-3.4.0.css" />
    <script type="text/javascript" src="../js/import/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/import/bootstrap-3.4.0.min.js"></script>
    <!--Add icon library-->
    <link rel="stylesheet" type="text/css" href="../css/import/fontawesome.css" />
    <!--Time picker-->
    <link rel="stylesheet" href="../css/timepicker/bootstrap-material-datetimepicker.css" />
    <script type="text/javascript" src="../js/timepicker/moment.js"></script>
    <script type="text/javascript" src="../js/timepicker/bootstrap-material-datetimepicker.js"></script>
    <!--Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!--Edit css-->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/login_user.css" />
    <link rel="stylesheet" type="text/css" href="../css/timeline.css" />
    <!--Edit js-->
    <script type="text/javascript" src="../js/hammer/hammer.min.js"></script>
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/timeline_get.js"></script>
    <script type="text/javascript" src="../js/timeline_draw.js"></script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="icon_navbar"></div>

        <!--Web content-->
        <div class="row">
            <div class="col-lg-12 top_nav">
                <img class="logo" src="../image/logo/icon.png">
                <label id="login_user"></label>
            </div>
            <div class="tool-bar">
                <label class="i18n" name="i_language"></label>
                <select id="language" class="select-lang">
                    <option value="en">English</option>
                    <option value="zh-TW">繁體中文</option>
                    <option value="zh-CN">简体中文</option>
                </select>
            </div>
        </div>

        <div class="row" style="margin-top: 10px;">
            <div class="col-lg-3">
                <div class="sidebar_left">
                    <div class="panel-group" id="accordion">
                        <div class="panel">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" class="i18n"
                                        name="i_time"></a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <label class="i18n" name="i_start"></label>
                                    <table class="noborder-block" style="margin-left:20px;">
                                        <tr>
                                            <td><span class="i18n" name="i_date"></span> : </td>
                                            <td><input type="date" id="start_date" value=""></td>
                                        </tr>
                                        <tr>
                                            <td><span class="i18n" name="i_time"></span> : </td>
                                            <td><input type="text" class="timepicker" id="start_time"></td>
                                        </tr>
                                    </table><br>
                                    <label class="i18n" name="i_end"></label>
                                    <table class="noborder-block" style="margin-left:20px;">
                                        <tr>
                                            <td><span class="i18n" name="i_date"></span> : </td>
                                            <td><input type="date" id="end_date" value=""></td>
                                        </tr>
                                        <tr>
                                            <td><span class="i18n" name="i_time"></span> : </td>
                                            <td><input type="text" class="timepicker" id="end_time"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3" class="i18n"
                                        name="i_target"></a>
                                </h4>
                            </div>
                            <div id="collapse3" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <label for="btn_search" class="btn-search">
                                        <i class="fas fa-search" style='font-size:22px;'></i></label>
                                    <input id="btn_search" type="button" class="btn-hidden" onclick="search()" />
                                    <label class="sidebar_title"><span class="i18n" name="i_searchType"></span> :
                                        <select id="target_type">
                                            <option value="Tag" class="i18n" name="i_tag"></option>
                                            <option value="Group" class="i18n" name="i_group"></option>
                                            <option value="AlarmHandle" class="i18n" name="i_alarmHandle"></option>
                                        </select></label>
                                    <br>
                                    <div id="target_tag">
                                        <label class="i18n" name="i_limitDisplayData"></label><br>
                                        <input type="radio" name="radio_is_limit" value='disabled' checked />
                                        <label class="i18n" name="i_no"></label><br>
                                        <input type="radio" name="radio_is_limit" value='' />
                                        <label class="i18n" name="i_yes"></label>
                                        <label class="i18n" name="i_displayLatestData"></label>&nbsp;
                                        <input type="text" id="limit_count" style="width:50px;" disabled />
                                        <label class="i18n" name="i_data"></label>
                                        <br>
                                        <div style="float:right;">
                                            <label for="btn_target_add" id="label_target_add" class="btn-add i18n-input"
                                                selectattr="title" selectname="i_add"><i class="fas fa-plus-square"
                                                    style='font-size:20px;'></i></label>
                                            <input id="btn_target_add" type="button" class="btn-hidden" />
                                            <label for="btn_target_delete" id="label_target_delete"
                                                class="btn-delete i18n-input" selectattr="title"
                                                selectname="i_delete"><i class="fas fa-minus-square"
                                                    style='font-size:20px;'></i></label>
                                            <input id="btn_target_delete" type="button" class="btn-hidden" />
                                        </div>
                                        <table id="table_target" class="border-block">
                                            <thead>
                                                <tr>
                                                    <th class="i18n" name="i_id"></th>
                                                    <th class="i18n" name="i_color" style="min-width:30px;"></th>
                                                    <th class="i18n" name="i_move" style="min-width:30px;"></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                    <div id="target_group" style="display: none;">
                                        <label class="i18n" name="i_groupID"></label> : <input type="text"
                                            id="target_group_id" style="width:100px;" /><br>
                                        <input type="checkbox" id="chk_is_overlap" style="margin-top:10px" />
                                        <label for="chk_is_overlap" class="i18n" name="i_overlap"></label>
                                        <button id="btn_resst_locate_tag" class="btn btn-primary i18n"
                                            style="float:right; margin:7px 0px; padding:3px 5px;"
                                            name="i_notAssigned"></button>
                                        <table id="table_tag_list" style="max-height: 400px;">
                                            <thead>
                                                <tr>
                                                    <th class="i18n" name="i_id"></th>
                                                    <th class="i18n" name="i_number"></th>
                                                    <th class="i18n" name="i_name"></th>
                                                    <th class="i18n" name="i_assign" style="max-width:30px;"></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>

                                    <div id="target_alarm_handle" style="display: none;">
                                        <label class="i18n" name="i_alarmType"></label> : <select
                                            id="target_alarm_type">
                                            <option class="i18n" name="i_all" value="all"></option>
                                            <option class="i18n" name="i_lowPowerAlarm" value="low_power"></option>
                                            <option class="i18n" name="i_helpAlarm" value="help"></option>
                                            <option class="i18n" name="i_activeAlarm" value="active"></option>
                                            <option class="i18n" name="i_stillAlarm" value="still"></option>
                                            <option class="i18n" name="i_stayAlarm" value="stay"></option>
                                            <option class="i18n" name="i_hiddenAlarm" value="hidden"></option>
                                            <option class="i18n" name="i_electronicFence" value="Fence"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2" class="i18n"
                                        name="i_timelinePlayer"></a>
                                </h4>
                            </div>
                            <div id="collapse2" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <label class="sidebar_title"><span class="i18n" name="i_map"></span> :
                                        <select id="target_map"></select></label>
                                    <div class="btn-group" style="float:right;">
                                        <button class="btn btn-default control_btn" id="btn_stop"
                                            onclick="stopTimeline()" disabled="true">
                                            <i class="fas fa-stop"></i></button>
                                        <button class="btn btn-default control_btn" id="btn_start"
                                            onclick="drawTimeline()">
                                            <i class="fas fa-play"></i></button>
                                        <button class="btn btn-default control_btn" id="btn_restore"
                                            onclick="restoreCanvas()" disabled="true">
                                            <i class="fas fa-compress"></i></button>
                                    </div>
                                    <br>
                                    <input type="checkbox" id="chk_diaplay_alarm" /> <label>在地圖上標示警報紀錄</label>
                                    <br>
                                    <input type="checkbox" id="chk_use_input_map" /> <label>使用導入的地圖當底圖(不可切換地圖)</label>
                                    <label for="btn_input_map" class="btn-add-file"><span class="i18n"
                                            name="i_input_map"></span> <i class="far fa-image"></i></label>
                                    <input id="btn_input_map" type="file" accept="image/*" /></li>
                                    <input type="text" id="input_map_src" style="width: auto;" readonly />
                                    <br><br>
                                    <label class="i18n" name="i_intervals"></label> : <label id="interval"
                                        style="border:0; color:#f6931f; font-weight:bold; width:auto;"></label>
                                    <span style="color:#f6931f;">(<label class="i18n" name="i_ms"></label>)</span>
                                    <div id="interval_slider" style="width:250px"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-6">
                <div id="timelineBlock">
                    <div id="cvsBlock">
                        <canvas id="canvas" style="height:1px; width:1px;">
                            <span class="i18n" name="i_no_canvas"></span>
                        </canvas>
                    </div>
                    <div id="positionInfo">
                        <span class="i18n" name="i_posX">
                        </span> : <label id="draw_x"></label>
                        <span class="i18n" name="i_posY" style="margin-left:20px;">
                        </span> : <label id="draw_y"></label>
                    </div>
                </div>

                <div id="alarmBlock" style="display:none;">
                    <table id="table_alarm_handle" class="border-block">
                        <thead>
                            <tr>
                                <th class="i18n" name="i_item"></th>
                                <th class="i18n" name="i_alarmStatus"></th>
                                <th class="i18n" name="i_userID" style="min-width:70px;"></th>
                                <th class="i18n" name="i_number" style="width:70px;"></th>
                                <th class="i18n" name="i_name" style="width:70px;"></th>
                                <th class="i18n" name="i_executor"></th>
                                <th class="i18n" name="i_time" style="width:160px;"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="sidebar_right">
                    <div id="statistics_info" class="noborder-block info-block">
                        <table>
                            <tr>
                                <td><label class="i18n" name="i_mapName"></label>: </td>
                                <td><label id="current_map"></label></td>
                            </tr>
                            <tr>
                                <td><label class="i18n" name="i_date"></label>: </td>
                                <td><label id="current_date"></label></td>
                            </tr>
                            <tr>
                                <td><label class="i18n" name="i_time"></label>: </td>
                                <td><label id="current_time"></label></td>
                            </tr>
                            <tr>
                                <td><label class="i18n" name="i_regionalPopulation"></label>: </td>
                                <td><label id="current_tags_amount"></label></td>
                            </tr>
                            <tr>
                                <td><label>群組人數</label>: </td>
                                <td><label id="group_amount"></label></td>
                            </tr>
                        </table>
                    </div>
                    <br>
                    <div id="alarm_info" class="info-block">
                        <label>警報紀錄:</label>
                        <table id="alarm_table">
                            <thead>
                                <tr>
                                    <th style="min-width: 60px;"><label class="i18n" name="i_item"></label></th>
                                    <th style="min-width: 100px;"><label class="i18n" name="i_alarmStatus"></label></th>
                                    <th style="min-width: 80px;"><label class="i18n" name="i_tagID"></label></th>
                                    <th style="min-width: 170px;"><label class="i18n" name="i_time"></label></th>
                                    <th style="min-width: 60px;"><label class="i18n" name="i_locate"></label></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <br>
                    <div id="member_info">
                        <div class="thumbnail" id="member_thumb">
                            <table>
                                <tr>
                                    <td><img id="thumb_img" src="../image/no_image.png" style="height:auto;"></td>
                                    <td>
                                        <label class="i18n" name="i_number"></label>: <span id="thumb_number"></span>
                                        <br>
                                        <label class="i18n" name="i_name"></label>: <span class="i18n"
                                            id="thumb_name"></span>
                                        <br>
                                        <label class="i18n" name="i_userID"></label>: <span class="i18n"
                                            id="thumb_user_id"></span>
                                        <br>
                                        <label class="i18n" name="i_dept"></label>: <span id="thumb_dept"></span>
                                        <br>
                                        <label class="i18n" name="i_date"></label>: <span class="i18n"
                                            id="thumb_date"></span>
                                        <br>
                                        <label class="i18n" name="i_time"></label>: <span id="thumb_time"></span>
                                        <br>
                                        <label class="i18n" name="i_map"></label>: <span id="thumb_map"></span>
                                        <br>
                                        <label class="i18n" name="i_position"></label>: <span
                                            id="thumb_position"></span>
                                        <br>
                                        <div id="display_status" style="display: none;">
                                            <label class="i18n" name="i_status">: <span id="thumb_status"></span>
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="alert_block" id="alert_window">
        <label>此警報無座標位置紀錄!</label>
    </div>
    <!--progress bar-->
    <div class="progress" id="progress_block">
        <label>
            <i class="fas fa-spinner fa-pulse"></i> <span class="i18n" name="i_searchingBar"></span>
            <span id="progress_bar"></span>
        </label>
    </div>
    <!--Hidden Dialog-->
    <div id="add_target_dialog" class="dialog" title="Add a target">
        <table class="noborder-block">
            <tr>
                <td class="i18n" name="i_userID" style="min-width: 90px;"></td>
                <td><input type="text" id="add_target_tag_id" style="width: 100%;" /></td>
            </tr>
            <tr>
                <td class="i18n" name="i_color"></td>
                <td><input type="color" id="add_target_color" /></td>
            </tr>
        </table>
    </div>
    <!--i18n translation-->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
    <!--i18n-->
</body>

</html>
