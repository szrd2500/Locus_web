<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--JQuery-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--BootStrap3-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--Add icon library-->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <!--Icon Navbar-->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!--Edit css-->
    <link rel="stylesheet" type="text/css" href="../css/login_user.css" />
    <link rel="stylesheet" type="text/css" href="../css/timeline.css" />
    <!--Edit js-->
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/timeline_get.js"></script>
    <script type="text/javascript" src="../js/timeline_draw.js"></script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="NavbarHtml"></div>

        <!--Web content-->
        <div class="row">
            <div class="col-lg-12">
                <div style="float:right;">
                    <label id="login_user"></label>
                    <label class="i18n" name="i_language" style="color:rgb(0, 0, 0);"></label>
                    <select id="language" style="margin-top:5px;">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12" style="display: inline-flex;">
                <div id="cvsBlock">
                    <canvas id="canvas" style="height:1px; width:1px;">
                        <span class="i18n" name="i_no_canvas"></span>
                    </canvas>
                </div>

                <div id="alarmBlock" style="display:none;">
                    <table id="table_alarm_handle">
                        <thead>
                            <tr>
                                <th class="i18n" name="i_item"></th>
                                <th class="i18n" name="i_alarmStatus"></th>
                                <th class="i18n" name="i_userID" style="min-width:70px;"></th>
                                <th class="i18n" name="i_number" style="width:70px;"></th>
                                <th class="i18n" name="i_name" style="width:70px;"></th>
                                <th class="i18n" name="i_executor"></th>
                                <th class="i18n" name="i_time" style="width:160px;"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="sidebar_right">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" class="i18n"
                                        name="i_time"></a>
                                </h4>
                            </div>
                            <div id="collapse1" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <label class="i18n" name="i_start"></label>
                                    <table class="noborder-block" style="margin-left:20px;">
                                        <tr>
                                            <td><span class="i18n" name="i_date"></span> : </td>
                                            <td><input type="date" id="start_date" value="2019-08-28"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="i18n" name="i_time"></span> : </td>
                                            <td><input type="time" id="start_time" step="01" value="10:00:00"></td>
                                        </tr>
                                    </table><br>
                                    <label class="i18n" name="i_end"></label>
                                    <table class="noborder-block" style="margin-left:20px;">
                                        <tr>
                                            <td><span class="i18n" name="i_date"></span> : </td>
                                            <td><input type="date" id="end_date" value="2019-08-28"></td>
                                        </tr>
                                        <tr>
                                            <td><span class="i18n" name="i_time"></span> : </td>
                                            <td><input type="time" id="end_time" step="01" value="10:30:00"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3" class="i18n"
                                        name="i_target"></a>
                                </h4>
                            </div>
                            <div id="collapse3" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <label for="btn_search" class="btn-search">
                                        <i class="fas fa-search" style='font-size:22px;'></i></label>
                                    <input id="btn_search" type="button" class="btn-hidden" onclick="search()" />
                                    <label class="sidebar_title"><span class="i18n" name="i_searchType"></span> :
                                        <select id="target_type" style="color: rgb(85, 85, 85);">
                                            <option value="Tag" class="i18n" name="i_tag"></option>
                                            <option value="Group" class="i18n" name="i_group"></option>
                                            <option value="AlarmHandle" class="i18n" name="i_alarmHandle"></option>
                                        </select></label>
                                    <br>
                                    <div id="target_tag">
                                        <label class="i18n" name="i_limitDisplayData"></label><br>
                                        <input type="radio" name="radio_is_limit" value='disabled' checked />
                                        <label class="i18n" name="i_no"></label><br>
                                        <input type="radio" name="radio_is_limit" value='' />
                                        <label class="i18n" name="i_yes"></label>
                                        <label class="i18n" name="i_displayLatestData"></label>&nbsp;
                                        <input type="text" id="limit_count" style="width:50px;" disabled />
                                        <label class="i18n" name="i_data"></label>
                                        <br>
                                        <div style="float:right;">
                                            <label for="btn_target_add" id="label_target_add" class="btn-add i18n-input"
                                                selectattr="title" selectname="i_add"><i class="fas fa-plus-square"
                                                    style='font-size:20px;'></i></label>
                                            <input id="btn_target_add" type="button" class="btn-hidden" />
                                            <label for="btn_target_delete" id="label_target_delete"
                                                class="btn-delete i18n-input" selectattr="title"
                                                selectname="i_delete"><i class="fas fa-minus-square"
                                                    style='font-size:20px;'></i></label>
                                            <input id="btn_target_delete" type="button" class="btn-hidden" />
                                        </div>
                                        <table id="table_target" class="border-block">
                                            <thead>
                                                <tr>
                                                    <th class="i18n" name="i_id"></th>
                                                    <th class="i18n" name="i_color" style="min-width:30px;"></th>
                                                    <th class="i18n" name="i_move" style="min-width:30px;"></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                    <div id="target_group" style="display: none;">
                                        <label class="i18n" name="i_groupID"></label> : <input type="text"
                                            id="target_group_id" style="width:100px;" /><br>
                                        <input type="checkbox" id="chk_is_overlap" style="margin-top:10px" />
                                        <label for="chk_is_overlap" class="i18n" name="i_overlap"></label>
                                        <button id="btn_resst_locate_tag" class="btn btn-default i18n"
                                            style="float:right; margin:5px 0px; padding:3px 5px;"
                                            name="i_notAssigned"></button>
                                        <table id="table_tag_list" style="max-height: 400px;">
                                            <thead>
                                                <tr>
                                                    <th class="i18n" name="i_id"></th>
                                                    <th class="i18n" name="i_assign" style="min-width:30px;"></th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>

                                    <div id="target_alarm_handle" style="display: none;">
                                        <label class="i18n" name="i_alarmType"></label> : <select
                                            id="target_alarm_type">
                                            <option class="i18n" name="i_all" value="all"></option>
                                            <option class="i18n" name="i_lowPowerAlarm" value="low_power"></option>
                                            <option class="i18n" name="i_helpAlarm" value="help"></option>
                                            <option class="i18n" name="i_activeAlarm" value="active"></option>
                                            <option class="i18n" name="i_stillAlarm" value="still"></option>
                                            <option class="i18n" name="i_stayAlarm" value="stay"></option>
                                            <option class="i18n" name="i_hiddenAlarm" value="hidden"></option>
                                            <option class="i18n" name="i_electronicFence" value="Fence"></option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse2" class="i18n"
                                        name="i_timelinePlayer"></a>
                                </h4>
                            </div>
                            <div id="collapse2" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <label class="sidebar_title"><span class="i18n" name="i_map"></span> :
                                        <select id="target_map" style="color: rgb(85, 85, 85);"></select></label>
                                    <div class="btn-group" style="float:right;">
                                        <button class="btn btn-default control_btn" id="btn_stop"
                                            onclick="stopTimeline()" disabled="true">
                                            <i class="fas fa-stop"></i></button>
                                        <button class="btn btn-default control_btn" id="btn_start"
                                            onclick="drawTimeline()">
                                            <i class="fas fa-play"></i></button>
                                        <button class="btn btn-default control_btn" id="btn_restore"
                                            onclick="restoreCanvas()" disabled="true">
                                            <i class="fas fa-compress"></i></button>
                                    </div>
                                    <br>
                                    <label><span class="i18n" name="i_intervals"></span> : <input type="text"
                                            id="interval" value="100"
                                            style="border:0; color:#f6931f; font-weight:bold; width:40px;" />
                                        <label style="color:#f6931f;">(<span class="i18n" name="i_ms"></span>)</label>
                                        <div id="interval_slider" style="width:250px"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div style="background:wheat;">
                    <span class="i18n" name="i_map" style="margin-left:5px;"></span> : <label id="position"
                        style="margin-right:20px;"></label>
                    <span class="i18n" name="i_posX"></span> : <label id="draw_x" style="margin-right:20px;"></label>
                    <span class="i18n" name="i_posY"></span> : <label id="draw_y" style="margin-right:20px;"></label>
                    <span class="i18n" name="i_time"></span> : <label id="draw_time" style="margin-right:20px;"></label>
                </div>
            </div>
        </div>
    </div>

    <!--Hidden Dialog-->
    <!--Modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--<div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                </div>-->
                <label><i class="fas fa-spinner fa-pulse"></i>
                    <apan class="i18n" name="i_searchingBar"></apan>
                    <span id="progress_bar"></span>
                </label><br>
                <label id="wait_time"></label>
            </div>
        </div>
    </div>

    <div id="timeline_dialog" class="dialog" title="Timeline">
        <span style="display: block;">
            <label class="i18n" name="i_tagID"></label> :
            <label id="timeline_dialog_tag_id"></label>
            <br>
            <label class="i18n" name="i_time"></label> :
            <label id="timeline_dialog_time"></label>
            <br>
            <label class="i18n" name="i_posX"></label> :
            <label id="timeline_dialog_x"></label>
            <br>
            <label class="i18n" name="i_posY"></label> :
            <label id="timeline_dialog_y"></label>
        </span>
    </div>

    <div id="add_target_dialog" class="dialog" title="Add a target">
        <table class="noborder-block">
            <tr>
                <td class="i18n" name="i_userID" style="min-width: 90px;"></td>
                <td><input type="text" id="add_target_tag_id" style="width: 100%;" /></td>
            </tr>
            <tr>
                <td class="i18n" name="i_color"></td>
                <td><input type="color" id="add_target_color" /></td>
            </tr>
        </table>
    </div>
    <!--i18n translation-->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
    <!--i18n-->
</body>

</html>
