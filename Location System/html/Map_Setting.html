    <script type="text/javascript">
        window.addEventListener("load", loadMap, false);

        function GetXmlHttpObject() {
            var xmlHttp = null;
            try { // Firefox, Opera 8.0+, Safari
                xmlHttp = new XMLHttpRequest();
            } catch (e) { //Internet Explorer
                try {
                    xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
            }
            return xmlHttp;
        }

        //測試用選取圖片的方式，實際上應該是接收Server上所有的地圖，並存成Cookie
        var img_count = 0;
        //var arr_src = [];

        function loadMap() {
            var xmlHttp = GetXmlHttpObject();
            if (xmlHttp == null) {
                alert("Browser does not support HTTP Request");
                return;
            }
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 || xmlHttp.readyState == "complete") {
                    var mapInfo = JSON.parse(this.responseText);
                    var map_id = "";
                    var html = "";

                    for (i = 0; i < mapInfo.ID.length; i++) {
                        var img = "../image/map/" + mapInfo.Img_src[i];
                        //arr_src.push(img);
                        img_count++;
                        var map_id = "map_id_" + img_count;

                        $("#maps_gallery").append("<div class=\"thumbnail\">" +
                            "<a href=\"" + img + "\" target=\"_blank\">" +
                            "<img src=\"" + img + "\">" +
                            "</a>" +
                            "<div class=\"caption\"><table><tr>" +
                            "<th>File name:</th>" +
                            "<th><div name=\"fileName\">" + getFileName(img) + "</div></th>" +
                            "</tr><tr>" +
                            "<th>ID:</th>" +
                            "<th><input type=\"text\" name=\"" + map_id + "\" value=\"" + mapInfo.ID[i] +
                            "\"></th>" +
                            "</tr><tr>" +
                            "<th>Name:</th>" +
                            "<th><input type=\"text\" name=\"" + map_id + "\" value=\"" + mapInfo.Name[i] +
                            "\"></th>" +
                            "</tr><tr>" +
                            "<th>Scale:</th>" +
                            "<th>1 : <input type=\"text\" name=\"" + map_id + "\" value=\"" + mapInfo.Scale[i] +
                            "\"></th>" +
                            "</tr></table></div>" +
                            "</div>");
                    }
                }
            };
            xmlHttp.open("POST", "LoadMap", true);
            xmlHttp.setRequestHeader("Content-type", "application/json");
            xmlHttp.send();
        }

        function NewMap(input) {
            var file = input.files[0];
            var src = URL.createObjectURL(file);
            //arr_src.push(src);
            img_count++;
            var map_id = "map_id_" + img_count;

            $("#maps_gallery").append("<div class=\"thumbnail\">" +
                "<a href=\"" + src + "\" target=\"_blank\">" +
                "<img src=\"" + src + "\">" +
                "</a>" +
                "<div class=\"caption\"><table><tr>" +
                "<th>File name:</th>" +
                "<th><div name=\"fileName\">" + getFileName($("#map_download").val()) + "</div></th>" +
                "</tr><tr>" +
                "<th>ID:</th>" +
                "<th><input type=\"text\" name=\"" + map_id + "\" value=\"" + map_id + "\"></th>" +
                "</tr><tr>" +
                "<th>Name:</th>" +
                "<th><input type=\"text\" name=\"" + map_id + "\" value=\"" + map_id + "\"></th>" +
                "</tr><tr>" +
                "<th>Scale:</th>" +
                "<th>1 : <input type=\"text\" name=\"" + map_id + "\" value=\"" + "1" + "\"></th>" +
                "</tr></table></div>" +
                "</div>");
        }

        function getFileName(src) {
            var pos1 = src.lastIndexOf("\\");
            var pos2 = src.lastIndexOf("/");
            var pos = -1;
            if (pos1 < 0) pos = pos2;
            else pos = pos1;
            return src.substring(pos + 1);
        }

        function Submit() {
            var id_arr = [],
                name_arr = [],
                scale_arr = [],
                filename_arr = [];
            for (i = 0; i < img_count; i++) {
                var inputName = document.getElementsByName("map_id_" + (i + 1));
                var fileName = document.getElementsByName("fileName");
                id_arr.push(inputName[0].value);
                name_arr.push(inputName[1].value);
                scale_arr.push(inputName[2].value);
                filename_arr.push(fileName[i].innerText); //($(".thumbnail img").eq(i).prop("src"));
            }
            var requestArray = JSON.stringify({
                "ID": id_arr,
                "Name": name_arr,
                "File_name": filename_arr,
                "Scale": scale_arr
            });

            $(function () {
                $.ajax({
                    type: 'POST',
                    url: 'Submit',
                    data: requestArray,
                    success: function (revObj) {
                        var response = JSON.parse(revObj);
                    },
                    contentType: "application/json",
                    dataType: 'json'
                });
            });
        }
