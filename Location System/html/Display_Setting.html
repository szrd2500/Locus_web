<html lang="en">

<head>
    <title>Location System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--JQuery庫-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!--編寫css-->
    <link rel="stylesheet" type="text/css" href="../css/member_typesetting.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap_collapsible_navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/left_nav.css">
</head>

<body>
    <script type="text/javascript" src="../js/navbar_setting.js"></script>
    <script type="text/javascript" src="../js/palette.js"></script>
    <script type="text/javascript" src="../js/display_setting.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="background-color:white;">
                <!-- 最上方黑色區塊 -->
                <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
                </div>
                <div style="height: 35px;width: 100%;">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="background-color:white;">
                <div id="wrapper">
                    <!-- 導航欄開啟時的遮罩，設定顏色和長寬就可以形成遮罩 -->
                    <div class="overlay">
                    </div>
                    <!-- Sidebar(Left) -->
                    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                        <ul class="nav sidebar-nav">
                            <li><a href="../index.html">
                                    <img src="../image/home.png">首頁</a>
                            </li>
                            <li><a href="../Member_Setting.html">
                                    <img src="../image/member_setting.png">人員設置</a>
                            </li>
                            <li><a href="../Timeline.html">
                                    <img src="../image/timeline.png">歷史軌跡</a>
                            </li>
                            <li><a href="../Map_Setting.html">
                                    <img src="../image/map_setting.png">地圖設定</a>
                            </li>
                            <li><a href="../Anchor_Setting.html">
                                    <img src="../image/anchor_setting.png">Anchor設定</a>
                            </li>
                            <li><a href="../Tag_Setting.html">
                                    <img src="../image/tag_setting.png">Tag設定</a>
                            </li>
                            <li><a href="../Alarm_Setting.html">
                                    <img src="../image/alarm_setting.png">Alarm設定</a>
                            </li>
                            <li><a href="../Reference.html">
                                    <img src="../image/research.png">Reference</a>
                            </li>
                            <li><a href="../Advance_cmd.html">
                                    <img src="../image/website.png">Advance
                                    cmd</a>
                            </li>
                            <li><a href="../Update.html">
                                    <img src="../image/update.png">Update</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /#sidebar-wrapper -->

                    <!-- Page Content -->
                    <div id="page-content-wrapper">
                        <button type="button" class="hamburger is-closed
                                    animated fadeInLeft" data-toggle="offcanvas">
                            <!--<span class="hamb-center"></span>-->
                            <span class="hamb-top"></span>
                            <span class="hamb-middle"></span>
                            <span class="hamb-bottom"></span>
                        </button>
                    </div>
                    <!-- /#page-content-wrapper -->
                </div>
            </div>
        </div>

        <div class="row" style="display:flex;">
            <div class="col-lg-2" id="left_navbar">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><a href="../Member_Setting.html">成員設定</a></li>
                            <li class="active"><a href="#">顯示設定</a></li>
                            <li><a href="../Dept_Setting.html">部門設定</a></li>
                            <li><a href="../Job_Title_Setting.html">職稱設定</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-lg-5">
                <div>
                    <label>分類依據 : </label>
                    <select id="display_type_select">
                        <option value="部門">部門</option>
                        <option value="用戶類型">用戶類型</option>
                        <option value="職等">職等</option>
                    </select>
                    <span>
                        <label for="display_type_add" class="custom-file-download">
                            <img src="../image/add.png" style="max-width:20px; margin-left:10px;">
                        </label>
                        <input type="button" id="display_type_add" class="image-btn" />
                        <label for="display_type_remove" class="custom-file-download">
                            <img src="../image/remove.png" style="max-width:20px; margin-left:10px;">
                        </label>
                        <input type="button" id="display_type_remove" class="image-btn" />
                        <label for="display_type_edit" class="custom-file-download">
                            <img src="../image/edit.png" style="max-width:20px; margin-left:10px;">
                        </label>
                        <input type="button" id="display_type_edit" class="image-btn" />
                    </span>
                </div>
                <table class="table-line" id="table_display_type" style="margin-right:10px;">
                    <thead>
                        <tr>
                            <th>類別</th>
                            <th>顏色</th>
                            <th>大小</th>
                            <th style="width: 80px;">操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <br>
            </div>
            <div class="col-lg-5">
                <span>
                    <label for="load_image" class="load-file">
                        Preview <i class="far fa-images"></i>
                    </label>
                    <input type="file" id="load_image" accept="image/*">
                </span>
                <canvas id="canvas_map" class="draw-map"></canvas>
            </div>
        </div>
    </div>

    <div class="hidden_dialog">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- JQuery UI - Dialog -->
        <script type="text/javascript" src="../js/Dialog/dialog_setting.js"></script>
        <script type="text/javascript" src="../js/Dialog/dialog_member_setting.js"></script>
        <script type="text/javascript" src="../js/Dialog/dialog_dot_set.js"></script>
        <!-- Hidden Dialog -->
        <div id="dialog_dot_edit" title="Set Color and Size">
            <form>
                <fieldset style="text-align: center;">
                    <br>
                    <table id="table_dot_edit" class="ui-widget ui-widget-content block">
                        <tr>
                            <td>Name</td>
                            <td><input type="text" id="edit_type_name" style="width:100%;" /></td>
                        </tr>
                        <tr>
                            <td>Color</td>
                            <td>
                                <label for="dot_edit_color" class="custom-file-download">
                                    <img src="../image/palette.png" style="max-width:20px;">
                                </label>
                                <input type="text" class="palette" id="dot_edit_color" value="#4CAF50"
                                    style="max-width:30px; background-color:#4CAF50;" />
                            </td>
                        </tr>
                        <tr>
                            <td>Size</td>
                            <td>
                                <input type="text" id="dot_edit_size" value="10" style="border:0; color:#f6931f;
                                                                                        font-weight:bold; width:20px;">
                                <label style="color:#f6931f;">px</label>
                                <div id="dot_edit_slider" style="width:100%;"></div>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <canvas id="canvas_dot" class="draw-position"></canvas>
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>

        <div id="dialog_alarm_dot_edit" title="Set Color and Size">
            <form>
                <fieldset style="text-align: center;">
                    <br>
                    <table id="table_alarm_dot_edit" class="ui-widget ui-widget-content block">
                        <tr>
                            <td>Outside Color : </td>
                            <td>
                                <label for="alarm_dot_outside_color" class="custom-file-download">
                                    <img src="../image/palette.png" style="max-width:20px;">
                                </label>
                                <input type="text" class="palette" id="alarm_dot_outside_color" value="#F44336"
                                    style="max-width:30px; background-color:#F44336;" />
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Inside Color :</td>
                            <td>
                                <label for="alarm_dot_inside_color" class="custom-file-download">
                                    <img src="../image/palette.png" style="max-width:20px;">
                                </label>
                                <input type="text" class="palette" id="alarm_dot_inside_color" value="#F43636"
                                    style="max-width:30px; background-color:#F43636;" />
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Size：</td>
                            <td>
                                <input type="text" id="alarm_dot_edit_size" value="12"
                                    style="border:0; color:#f6931f;font-weight:bold; width:20px;">
                                <label style="color:#f6931f;">px</label>
                            </td>
                            <td>
                                <div id="alarm_dot_edit_slider" style="width:150px"></div>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <canvas id="canvas_alarm_dot" class="draw-position"></canvas>
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
