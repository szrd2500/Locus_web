        <div class="row" style="display:flex;">
            <div class="col-lg-6">
                <div>
                    <label>分類依據 : </label>
                    <select id="display_type_select">
                        <option value="部門">部門</option>
                        <option value="職稱">職稱</option>
                        <option value="用戶類型">用戶類型</option>
                        <option value="自訂">自訂</option>
                    </select>
                    <table class="table-line" id="table_display_type" style="margin-right:10px;">
                        <thead>
                            <tr>
                                <th style="min-width:80px;" id="row_name">名稱</th>
                                <th style="min-width:80px;">顏色</th>
                                <th style="min-width:50px;">預覽</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <br>
                    <label>畫點大小 : </label>
                    <input type="text" id="dot_size_display" value="10"
                        style="border:0; color:#f6931f; font-weight:bold; width:20px;">
                    <label style="color:#f6931f;">px</label>
                    <table style="max-width:100px;">
                        <tr>
                            <td>
                                <div id="dot_size_slider" style="width:150px"></div>
                            </td>
                            <td><input type="button" id="btn_size_submit" value="送出"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-lg-6" style="top:50px;">
                <canvas id="canvas_preview" class="draw-map"></canvas>
                <br>
                <label for="load_image" class="load-file">
                    載入測試地圖&nbsp;<i class="far fa-images"></i>
                </label>
                <input type="file" id="load_image" accept="image/*" onchange="loadFile(this)">
