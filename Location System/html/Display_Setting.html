<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title class="i18n" name='i_pageTitle'>Location System</title>
    <meta id="i18n_pagename" content="common">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery庫 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <!-- BootStrap3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Icon Navbar -->
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon_navbar/menu2.css" />
    <!--Edit css -->
    <link rel="stylesheet" type="text/css" href="../css/member_setting_style.css">
    <link rel="stylesheet" type="text/css" href="../css/loading_spinner.css">
    <!--Edit js-->
    <script type="text/javascript" src="../js/general_functions.js"></script>
    <script type="text/javascript" src="../js/check_permission.js"></script>
    <script type="text/javascript" src="../js/display_setting.js"></script>
</head>

<body>
    <div class="container">
        <!--icon navbar-->
        <div id="NavbarHtml"></div>

        <!-- Web content -->
        <div class="row">
            <div class="col-lg-12">
                <div id="loading">
                    <div class="loader"></div>
                </div>
                <div style="float:right;">
                    <label class="i18n" name="i_language" style="color:rgb(0, 0, 0);"></label>
                    <select id="language" style="margin-top:5px;">
                        <option value="en">English</option>
                        <option value="zh-TW">繁體中文</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                </div>
                <label class="i18n" name="i_classification"></label> :
                <select id="display_type_select">
                    <option value="Dept" class="i18n" name="Dept"></option>
                    <option value="JobTitle" class="i18n" name="JobTitle"></option>
                    <option value="UserType" class="i18n" name="UserType"></option>
                    <option value="Custom" class="i18n" name="Custom"></option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div>
                    <table class="table-line" id="table_display_type" style="margin-right:10px;">
                        <thead>
                            <tr>
                                <th style="min-width:80px;" class="i18n" name="i_name" id="row_name"></th>
                                <th style="min-width:80px;" class="i18n" name="i_color"></th>
                                <th style="min-width:50px;" class="i18n" name="i_preview"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-6">
                <canvas id="canvas_preview" class="draw-map"></canvas>
            </div>
        </div>
    </div>
    <!-- i18n 多語言翻譯 -->
    <script type="text/javascript" src="../js/i18n/jquery.i18n.properties.js"></script>
    <script type="text/javascript" src="../js/i18n/language.js"></script>
    <!-- i18n -->
</body>

</html>
